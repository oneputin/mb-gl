<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="tracks-behavior.html">

<!--
`tracklog`
Draggable mb-point with optional snapping to mb-theme features 
(or vice-versa), 
alternative demos : routingtracks.html, fullscreen.html

@demo demo/fullscreen.html 
-->

<dom-module id="tracklog-map">

    <template>
    </template>

    <script>
        Polymer({
            is: 'tracklog-map',

            properties: {

                mbid: {
                    type: Object,  
                    observer: '_install'
                }, 

                lnglat: {
                    type: Object,
                    observer: 'logPointGet'
                },

                // property-items to be used for decription, charting etc
                logitems : {
                    type: Array,
                    value:  ["coordElevs","coordTimes"]  // standard of trackLines
                },
                // 
                titleitem: {
                    type: String,
                    value : "coordTimes" // "coordElevs"                    
                },


                draggable: {
                    type: Boolean
                },

                mobilemode: {
                    type: Boolean,
                    value: false
                },

                disable: {
                    type: Boolean,
                    value: false //, observer: 'toggleVis'
                },

                // externally available
                coords: {
                    type: Array,
                    value : [0,0],
                    observer: 'logPointRefresh',
                    notify: true                    
                },

                // 
                index: {
                    type: Number,
                    value : -1,
                    observer: '_indexedPointRefresh',
                    notify: true
                },

                // mbstyleSymbol of logpoint
                logsymbol: {
                    type: String,
                    value : "toilet-15"                    
                },

                // 
                indexedtarget: {
                    type: Object // ,   observer : 'logDataBuild'
                },

                // Array of indexed data
                logdata: {
                    type: Object,
                    notify : true
                },

                // 
                maptoast: {
                    type: String,
                    notify: true
                },

                _logPntLayers : {
                    type: Array,
                    value : []
                },

                _dragPntLayers : {
                    type: Array,
                    value : []
                }
            },

            behaviors: [
                Mbb.TracksBehavior,
            ],

            observers: [
                'logDataBuild(indexedtarget.feature)',
                'logPointGet(indexedtarget.lnglat)',
                '_toggleMode(draggable, mobilemode)'
            ],

            ready : function() {
                this.logPointSymbolSetup();
            },

            _install : function(mbid, mbidbefore) { // console.log("TRACKLOG _install", mbid, mbidbefore);
                if (mbidbefore) return; 
                this.logPointSetup();
            },


            // map-entity 
            logPointSetup : function(draggable, mobilemode) {  // console.log("ADD logPoint into ["+mbid+"], was ["+mbid_old+"] mobilemode=" + mobilemode);
                if (draggable == null) draggable = this.draggable;
                if (mobilemode == null) mobilemode = this.mobilemode;

                var scope = this;
                var logid = 'logpoint',
                    dragid = 'dragpnt';

                var isMobile = (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1),
                    isCursorOverPoint,
                    isDragging;

                // Change point and cursor style as a UI indicator
                // and set a flag to enable other mouse events.
                function logPointToggle(flag) {

                    if (flag) {

                        map.setPaintProperty(dragid, 'circle-color', '#f00'); // '#3bb2d0');
                        map.setLayoutProperty(logid, 'icon-image', 'rocket-15'); // '#3bb2d0');

                        isCursorOverPoint = true;
                        map.dragPan.disable();

                    } else {
                        
                        map.setPaintProperty(dragid, 'circle-color', '#ff0');
                        map.setLayoutProperty(logid, 'icon-image', 'toilet-15'); // '#3bb2d0');

                        isCursorOverPoint = false;
                        map.dragPan.enable();
                    }
                }

                function logPointActivate() {  // console.log("logPointActivate. isCursorOverPoint=", isCursorOverPoint)   
                    if (!isCursorOverPoint) {
                        return;
                    }  

                    // A. Set Drg-Status
                    isDragging = true; // console.log("start dragging");

                    // B. Set a cursor indicator ?? 
                    // canvas.style.cursor = 'grab';

                    // C. Setup Events on logPoint

                    if (mobilemode) {    
                        if (isMobile) { // Real TouchActions
                            map.on('touchmove', onDragMove);
                            map.once('touchend', onDragStop);
                        } else {        // Simulates TouchActions
                            map.on('mousemove', onDragMove);
                            map.once('mouseup', onDragStop);
                        }
                    } else { // Purely Desktop: MouseActions
                        map.on('mousemove', onDragMove);
                        map.once('mouseup', onDragStop);
                    }
                }

                // basic event-actions 
                function mouseMove(e) {
                    if (!map.getLayer(dragid)) return;
                    var features = map.queryRenderedFeatures(e.point, { layers: [dragid] });
                    logPointToggle(features.length); 
                }
                
                function mouseDown(e) {
                    logPointActivate();
                }

                // Combines action of desktop-events 'mousemove' and 'mousedown' 
                function touchStart(e){
                    if (!map.getLayer(dragid)) return;

                    var features = map.queryRenderedFeatures(e.point, { layers: [dragid] });

                    logPointToggle(features.length);

                    logPointActivate(); 
                } 

                // event-actions when point was "activated"
                function onDragMove(e) { // console.log("onDragMove isDragging=", isDragging);
                    if (!isDragging) return;

                    var lngLat = e.lngLat,
                        coords = [lngLat.lng, lngLat.lat];   // console.log("onDragMove", coords);     

                    // Set a UI indicator for dragging ? 
                    // canvas.style.cursor = 'grabbing';

                    if (scope.indexedtarget) { // Update the "nearest" point on active target(fi. track) 
                        
                        var snapSet = scope._indexedPointSnap(lngLat); // , scope.indexedtarget);
                        
                        if (snapSet.index != null) {
                            // A. SYNC location and all related elements
                            // scope.index = snapSet.index;

                            // B. refresh dragPnt only 
                            scope.logPointLocate(snapSet.index);
                        }
                    } else {
                        
                        scope.logPointLocate(null, coords);
                        // scope.coords = coords;
                    }
                }

                function onDragStop(e) {  
                    if (!isDragging) return;

                    isDragging = false;  // console.log("onDragStop. stopDragging");

                    scope.maptoast = scope.logPointGet(e.lngLat);

                    // Unbind 'permanent' drag-events
                    map.off('mousemove', onDragMove);
                    map.off('touchmove', onDragMove);

                    logPointToggle(0); 
                }

                function logPointReset(draggable){
                    if (!draggable) draggable = scope.draggable; //console.log("logPointReset. draggable=",draggable);

                    map.off('mousemove', mouseMove); 
                    map.off('mousedown', mouseDown); 

                    map.off('mousedown', touchStart);
                    map.off('touchstart', touchStart); 
                    
                    // map.off('data', testStyleChange);
                    // console.log("dragpntEvents REMOVED");

                    if (!map.getSource('logpoint')) {
                        // var geojsonpnt = scope._logPointGeojson([0,0], "drag"); 
                        map.addSource('logpoint', { 
                            type: 'geojson', 
                            data: scope._logPointGeojson([0,0]) 
                        }); //console.log("logpnt SOURCE ADDED"); // , map.getSource('logpoint')); 
                    }

                    if (!map.getLayer('logpoint')) {

                        scope._dragPntLayers.forEach(function(layer){
                            map.addLayer(layer);
                        }); //console.log("dragpntLayers ADDED", scope._dragPntLayers);

                        scope._logPntLayers.forEach(function(layer){
                            map.addLayer(layer);
                        }); //console.log("logpntLayers ADDED", scope._logPntLayers[0]);
                    }

                    // HIDE/SHOW "dragLayers""
                    var vis = "visible";
                    if (!draggable) vis = "none";  // console.log("SET dragVisibility", vis);                    
                    scope._dragPntLayers.forEach(function(layer){ 
                        map.setLayoutProperty(layer.id, 'visibility', vis);
                    });    

                    // 
                    if (draggable) {
                        // Set `true` to dispatch start-events (mousedown, touchstart) before other functions call it. 
                        // This is necessary for disabling the default map dragging behaviour.
                        if (mobilemode) { 
                            if (isMobile) {
                                map.on('touchstart', touchStart, true);
                            } else {                    
                                map.on('mousedown', touchStart, true);
                            }
                        } else {
                            map.on('mousemove', mouseMove);
                            map.on('mousedown', mouseDown, true);
                        }  
                    } // console.log("Refreshed logPoint-MAP-listeners ", map._listeners); 
                }

                // reset logPoint in new Style
                function testStyleChange(e) {
                    if (e.dataType == "style") {   
                        if (e.style.stylesheet.id != scope.mbid) { // console.log("style unchanged ", e.style.stylesheet.id); 

                            // mbid for internal ctrl only 
                            scope.mbid = e.style.stylesheet.id;  // console.log("refreshing logPoint into ["+mbid+"]. mobilemode=" + mobilemode); 
                            
                            // 
                            logPointReset(); 

                            // return; 
                        } 
                    }    
                }  

                map.off('data', testStyleChange); // console.log("SETUP logPoint"); // to avoid duplicates 
                logPointReset(); 
                map.on('data', testStyleChange);
            },

            // 
            logPointSymbolSetup : function() {
                // symbolLayers-1 (permanent)
                this._logPntLayers = [
                    {
                        "id": "logpoint-glow",
                        "type": "circle",
                        "source": "logpoint",
                        "paint": {
                            "circle-radius": 18,
                            "circle-color": "#ff0",
                            "circle-opacity": 0.6
                        }
                    }, 
                    {
                        "id": "logpoint",
                        "type": "symbol",
                        "source": "logpoint",
                        "layout": {
                            "icon-image": this.logsymbol,
                            "icon-rotate": 0,
                            "text-field": "{title}",
                            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                            "text-size": 12,
                            "text-offset": [0, 0.6],
                            "text-anchor": "top"
                        }
                    }
                ];
                // symbolLayers-2 (dragmode only)
                this._dragPntLayers =  [
                    {
                        "id": "dragpnt",
                        "type": "circle",
                        "source": "logpoint",
                        "paint": {
                            "circle-radius": 40,
                            "circle-color": "#ff0",
                            "circle-opacity": 0.2
                        }
                    }
                ];
            },

            // 
            logDataBuild: function(indexedFeature) { //, properties) {
                if (!indexedFeature) return; 

                // A. Collect 
                var indexedData = { 
                    "coords": indexedFeature.geometry.coordinates
                };     

                var properties = this.logitems;  // console.log("logDataBuild from", indexedFeature, properties);
                properties.forEach(function(prop){
                    indexedData[prop] = indexedFeature.properties[prop];
                }.bind(this));
                // z.B.
                //"elevs": indexedFeature.properties.coordElevs,
                //"times": indexedFeature.properties.coordTimes

                this.logdata = indexedData;
        
                // B. Initialize logPoint on trackLine 
                /*if (target.lnglat) { 
                    var snapSet = this.logPointGet(target.lnglat);
                    if (snapSet.index) { console.log("Start with targetPoint at index=" + snapSet.index, snapSet);
                        scope.index = snapSet.index;
                        //var trackInfo =  scope.trackInfoCollect(snapSet); // snapped.properties);
                        //if (trackInfo.toast) scope.maptoast = trackInfo.toast; 
                        // eventscope.popupOnMap(trackInfo);
                    } 
                }*/

            },

            // appShell around indexPointSnap
            logPointGet : function(lngLat) {
                if (!lngLat) return;

                if (this.indexedtarget) {
                    var snapSet = this._indexedPointSnap(lngLat),
                        snapPnt = snapSet['snap'],
                        indexedFeature = snapSet['target'],
                        index = snapPnt.properties.index;
                        // console.log("logPointGet: snapSet at " + index, snapSet); 

                    // MAIN Trigger: SYNC of target-use in external apps
                    this.index = index;

                    // Additional UI-info 
                    var t = indexedFeature.properties["coordTimes"][index],
                        s = this.toFixed(snapPnt.properties.location, 2)+" km";
                    mapToast = 'FIXED s= ' + s + ', t= ' + t;
  
                } else {
                    // MAIN Trigger 
                    logPointRefresh([lngLat.lng, lngLat.lat]);
                    // OR with export-options 
                    // this.coords = [lngLat.lng, lngLat.lat];

                    // Additional UI-info 
                    mapToast = "FREE drag to ???"; 
                }

                return mapToast;
            },        

            // 
            logPointRefresh: function(coords) { // console.log("DRAGGED to", coords); 
                this.logPointLocate(null, coords);  // console.log("Refreshing logPoint", ix);
            },

            // Refresh coords of dragPnt (= refresh Source)
            logPointLocate: function(index, coords, title, logsymbol) {
                // A meaningful logPointSymbolSetup built from 3 symbol(Layer)s 
                if (index == null); 
                if (!map) return; 

                var scope = this; 
                function _logdataTitle(index, titleprop, logdata) {
                    var titledata, title, titleraw;
                    if (titleprop ) { // console.log(index, titleprop); // , logdata); 
                        
                        titledata = logdata[titleprop];
                        
                        if (titledata) {
                            titleraw = titledata[index];
                            if (titleprop=="coordTimes") {
                                var t = scope.trackTime(titleraw);
                                t = scope.utcTime(t, "h");
                                title = scope.logTime(t, "h", "t");
                            } else if (titleprop=="coordTimes") {
                                title = titleraw + "m"
                            } else {
                                title = titleraw
                            }
                        }
                    }  
                    return title;   
                }

                var logPointSrc = map.getSource("logpoint");
                if (!logPointSrc) return; 
                
                if (!coords) {
                    if (!this.logdata) return;
                    coords = this.logdata["coords"][index].slice(0,2);  // console.log(coords[0],typeof coords[0]);
                } 
                if (!coords) return; // console.log("DEBUG-1", index, this.logdata, coords, title );
                
                if (!title && this.titleitem && this.logdata) {
                    title = _logdataTitle(index, this.titleitem, this.logdata); 
                }

                // Update LogPoint-srcData 
                logPointSrc.setData(this._logPointGeojson(coords, title));
            },

            // 
            _logPointGeojson: function(coords, title) {
                if (title == null) title = "drag"; 
                var logPoint = {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": coords
                        },
                        "properties": {
                            "title" : title
                        }
                    }]
                };
                return logPoint; 
            },

            // 
            _indexedPointSnap : function(queryPnt, target) { // , elemscope) {
                if (!target) target = this.indexedtarget; 
                // console.log("queryPnt, target", queryPnt, target);

                var indexedFeature = target.feature; 

                queryPnt = { 
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Point",
                        "coordinates": [queryPnt.lng, queryPnt.lat]
                    }
                };  

                // B.2 Find/Eval nearest point on target
                var snapPnt = turf.pointOnLine(indexedFeature, queryPnt, 'kilometers');
                if (!snapPnt) return {}; 

                return {
                    "index" : snapPnt.properties.index,
                    "target": indexedFeature, 
                    "query": queryPnt, 
                    "snap": snapPnt
                };
            },

            // 
            _indexedPointRefresh: function(ix) { 
                if (ix >= 0) { // console.log("RELOCATE LOGPNT at indexedFeature: " + ix);
                    this.logPointLocate(ix);  
                }
            },

            // 
            _toggleMode : function(draggable, mobilemode) { 
                if (!this.mbid || (draggable == null)) return;   
                console.log("logModes: ", "draggable="+draggable, "mobilemode="+mobilemode);
                this.logPointSetup(draggable, mobilemode); 
                
            }
        })
    </script>
</dom-module>
