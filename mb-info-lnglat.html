<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="mb-tools-behavior.html">

<!--
`mb-info-lnglat`
Info-area for short msges 

@demo demo/slidemap.html 
-->

<dom-module id="mb-info-lnglat">

    <template>

        <style>
            :host {
                display: block;
                position: absolute;
                z-index: 9;
                left: 0%;
                bottom: 0%;
                height: 1.5em;

                font: 0.8em Courier, Lucida;
                background-color: rgba(255,64,129,0.8); /*#ff4081*/
                color: white;                    
                /*opacity: 0.7;*/ /*related to all content bg,fg*/
            }

            #innerarea {
                padding: 0.2em;
            }
        </style>

        <div id="innerarea">[[info]]</div>
        
    </template>

    <script>
        Polymer({
            is: 'mb-info-lnglat',

            properties: {
                /**
                 * optional zoominfo for variable formatting of info (lonlat)
                 */
                zoom: {
                    type: Number
                },

                /**
                 * LonLat in csv-format
                 */
                lnglat: {
                    type: String
                },

                /**
                 * info created from different sources
                 */
                info: {
                    type: String,
                    computed: 'formatlonlat(lnglat)'
                }

            },

            behaviors: [
                Polymer.ToolsBehavior,
            ],


            attached: function() {
                // console.log("target attached");
            }


        });
    </script>
</dom-module>
