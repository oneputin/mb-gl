<link rel="import" href="../polymer/polymer.html">

<!--
`mb-routes-info`
Exteranl viewer of selected trackObj-status 

@demo demo/routemap.html 
-->

<dom-module id="mb-routes-info">

    <template>
        <h1>{{trackObj.properties.id}}</h1>
        <p>{{trackinfo}}</p>
    </template>

    <script>
        Polymer({
            is: 'mb-routes-info',

            properties: {
                /**
                 * Animated object
                 */
                trackobj: {
                    type: Object
                },

                trackinfo: {
                    type: String,
                    notify: true
                }
            },

            observers: [
                'calcTrackInfo(trackobj.*)'
            ],

            calcTrackInfo: function(trackObj) {
                // console.log(trackObj.properties);
                var trackInfo = "<b>" + trackObj.properties.id + "</b>" + "<br>";

                if (trackObj.properties.bearing) trackInfo += "Bearing: " + trackObj.properties.bearing + "<br>";

                if (trackObj.properties.speed) trackInfo += "Sog: " + trackObj.properties.speed + "<hr>";

                if (trackObj.properties.dta) trackInfo += "DTA: " + trackObj.properties.dta + "<br>";

                if (trackObj.properties.tta) trackInfo += "TTL: " + trackObj.properties.tta + "<br>";

                this.trackinfo = trackInfo;
            },

        });
    </script>


</dom-module>
