<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-slider/paper-slider.html">

<link rel="import" href="../paper-material/paper-material.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="mb-map-behavior.html">

<link rel="import" href="icons-svg.html">

<!--
`routing-ctrl`
ctrl elements controling animation behavior of track-objects  
(either on a map or a status-log)  
some ctrls (back,forward...) and "slider" are "redundant and should be used exclusively 
-->

<dom-module id="routing-ctrl">

    <template>
    
    	<style type="text/css">
        
	        .ctrlbox {
                @apply(--layout-horizontal);
                @apply(--layout-center);
	        }
            
            paper-icon-button.blue {
                --paper-icon-button-ink-color: var(--paper-orange-500);
                background-color: var(--paper-light-blue-500);
                color: white;
                border-radius: 3px;
                padding: 2px;
                margin: 5px; 
            }

            paper-icon-button.trans {
                color: var(--paper-light-blue-500);
                margin: 1px; 
            }

            #slider {
                @apply(--layout-flex);
                border-style: solid;
                border-width: 1px;
                margin: 5px;
                --paper-slider-height: 5px;
            }

            #logtime {
                margin: 5px;
                padding: 5px;
                background-color: var(--paper-light-blue-500);
                color: white;
            }

    	</style>

		<div id="target" class="ctrlbox"> 
            
            <!--<paper-icon-button id="replay" icon="{{_icon1}}" title="restart" class="blue"></paper-icon-button>-->
            <!-- group of ctrls -->
            <paper-icon-button id="slowdown" icon="{{_icon_remove}}" title="slowdown" class="trans"></paper-icon-button>
            
            <paper-icon-button id="toggle" icon="{{_icon2}}" title="startstop" class="blue"></paper-icon-button>
            
            <paper-icon-button id="speedup" icon="{{_icon_add}}" title="speedup" class="trans"></paper-icon-button>
            
            <paper-slider id="slider" value="{{sliderval}}" immediate-value="{{slidertime}}" min="{{start}}" max='{{stop}}' on-immediate-value-change="slideChangeHandler"></paper-slider>
           
            <paper-material elevation="2" id="logtime">{{logtime}}</paper-material>

	    </div>

    </template>

    <script>
        Polymer({
            is: 'routing-ctrl',

            properties: {

                checked: {
                    type: Boolean,
                    value: true,
                    observer: 'toggleVisibility'
                },

                /**
                 * Animation status
                 */
                trackctrl: {
                    type: Boolean,
                    value: false,
                    notify: true
                },

                timer: {
                    type: Object,
                    notify: true
                },

                selector : {
                    type: Object,
                    observer: 'applySelector'
                },

                start: {
                    type: Number
                },

                stop: {
                    type: Number
                },

                sliderunit: {
                    type: String,
                    value: "min"
                },

                slidertime: {
                    type: Number
                },

                _icon1: {
                    type: String,
                    value: "ctrl:skip-previous"
                },

                _icon2: {
                    type: String,
                    value: "ctrl:play-arrow"
                },

                _icon_add: {
                    type: String,
                    value: "ctrl:add-circle-outline"
                },

                _icon_remove: {
                    type: String,
                    value: "ctrl:remove-circle-outline"
                },

                target: {
                    type: Object,
                    value: function() {
                        // var target = this.$.parent; // document.body;
                        var target = document.body; // 
                        return target;
                    },
                    observer: '_checktarget'
                }
            },

            behaviors: [
                Mbb.MapBehavior,
            ],

            attached: function() {
                // if (typeof this.checked == 'undefined') this.toggleVisibility(true);
            },

            toggleVisibility: function(checked) {
                if (checked) {
                    this.style.display = "block";
                } else {
                    this.style.display = "none";                
                }
            },

            listeners: {
                // for value-sliders
                //'change': 'changeHandler'
            },

            _checktarget: function(t) {
                // console.log("observed target", t);
            },

            observers: [
                'sliderinit(timer.stop)', // , timer.stop)',
                'syncCtrls(trackctrl)',
                'syncSlider(timer.time)'
            ],

            ready: function() {
                this.setupAnimationCtrls();
                // console.log("ready-target:", this.target);
                // this.target = Polymer.dom(parent); // this.$.parent;
                // this.target = this.$.toggle; // target;
                // this.target = this.$$("div.ctrlbox");
            },

            applySelector: function (selector) {
                var feature = selector.feature.properties
                console.log("Apply start/stop of ", feature);
                
                // Setup slider 
                this.timer.start = feature.start;
                this.timer.stop = feature.stop;
                this.sliderinit(feature.stop, feature.start) ; 

                // sync slider 
                this.syncSlider(feature.start); 
                // sync app
                this.trackctrl = feature.start; // Export-property 
            },

            toggleCtrl: function() {
                if (this.trackctrl) {
                    this.trackctrl = false;
                } else {
                    this.trackctrl = true;
                }
                // console.log("this.trackctrl", this.trackctrl)
            },


            /**
             * Initialize the progress-slider for imported data
             *
             * @param      {number}  stoptime  The stoptime
             */
            sliderinit: function(stoptime, starttime) { // , stoptime) {
                if (!stoptime) return;
                if (!starttime) starttime = this.timer.start;
                console.log("Setup timeslider from start-/stop-times ", starttime, stoptime);

                var deltat = stoptime - starttime;
                if (this.sliderunit == "min")       deltat = deltat * 60;
                else if (this.sliderunit == "sec")  deltat = deltat * 3600;

                deltat = Math.round(deltat)
                this.start = 0;
                this.stop = deltat + 1;

                var logtime = this.logTime(starttime, "h", "<br>");
                this.$.logtime.innerHTML = logtime;
            },

            /**
             * Sync ctrl-button-icons after remote "trackctrl"-change  
             *
             * @param      {string}  trackctrl  The trackctrl
             * @param      {<type>}  trackmode  The trackmode
             */
            syncCtrls: function(trackctrl, trackmode) {
                // ctrls must reflect the handling options during actual status 
                if (trackctrl) {
                    if (trackctrl == "reset") {
                        this._icon2 = "ctrl:play-arrow";
                    } else {
                        this._icon2 = "ctrl:pause";
                    }
                } else {
                    this._icon2 = "ctrl:play-arrow";
                }
            },

            /**
             * Sync animation-status with contrils 
             *
             * @param      {number}  tracktime  The tracktime
             */
            syncSlider: function(tracktime) {
                if (!tracktime) return;
                // console.log("timer=", this.timer);

                // A. Sync the slider with externally modified tracktime 
                var sliderval = tracktime - this.timer.start;
                if (this.sliderunit == "min") sliderval = sliderval * 60;
                if (this.sliderunit == "sec") sliderval = sliderval * 3600;
                this.sliderval = sliderval;

                // B. Display readable tracktime in special box
                var logtime = this.logTime(tracktime, "h", "<br>");
                this.$.logtime.innerHTML = logtime;
            },

            /**
             * Communicate the app-parameter connected to slider-value 
             * via ctrl-parameter "trackctrl"
             */
            slideChangeHandler: function() {
                var slidertime = this.slidertime;
                if (this.sliderunit == "min") slidertime = slidertime / 60;
                if (this.sliderunit == "sec") slidertime = slidertime / 3600;

                slidertime = this.timer.start + slidertime;
                // console.log("slidertime", slidertime, typeof slidertime);
                this.trackctrl = slidertime; // Export-property 
            },


            /**
             * Setup the Ctrl-actions (start/stop, restart, time-slider) 
             * changing status-properties 
             */
            setupAnimationCtrls: function() {

                this.val = 1;

                var ctrl1 = this.$.replay,
                    ctrl2 = this.$.toggle,

                    ctrl3a = this.$.slowdown,
                    ctrl3b = this.$.speedup;

                var slider = this.$.slider,
                    tracetime;

                if (ctrl1) { // ReStart-Button-event
                    ctrl1.addEventListener('click', function() {
                        this.trackctrl = "reset";
                    }.bind(this));
                }

                if (ctrl2) {  // Start/Stop-Button-event
                    ctrl2.addEventListener('click', function() {
                        this.toggleCtrl();
                    }.bind(this));
                }

                if (ctrl3a) {  // Slowdown/speedup animation events

                    ctrl3a.addEventListener('click', function() {
                        this.set("timer.ctrl", "down"); // console.log("slowdown");
                        //this.set("timer.ctrl", "none");
                    }.bind(this));

                    ctrl3b.addEventListener('click', function() {
                        this.set("timer.ctrl", "up"); //console.log("speedup");
                        //this.set("timer.ctrl", "none");
                    }.bind(this));
                }

                document.body.addEventListener('keydown', function(e) {
                    if (e.which === 32) { // space
                        console.log("space")
                    }
                    if (e.which === 37) { // left
                        console.log("left")
                    }
                    if (e.which === 39) { // right
                        console.log("right")
                    }
                    if (e.which === 38) { // faster
                        console.log("faster")
                        e.preventDefault();
                    }
                    if (e.which === 40) { // slower
                        console.log("slower")
                        e.preventDefault();
                    }
                }, true);



            }

        });
    </script>

</dom-module>

</dom-module>
