<link rel="import" href="../polymer/polymer.html">
<!--<link rel="import" href="../paper-icon-button/paper-icon-button.html">-->
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="dynamic-menu.html">

<!--
`mb-content-browser`  
wraps a 1-3-step NOSQL-mb-content-browser tool 
- loading an index of metadatasets ( every with routes or tracks or ...) and create IndexMenue
- selecting a dataset from the index 
- evaluating the dataset (!! internally or externally !!) and create Menue with items
- selection a dataset-entry from dataset () 

@demo demo/routingplanes.html 
-->

<dom-module id="mb-content-browser">

    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                /* detailed style-properties to be set OUTSIDE, like
                top: 0;
                left: 0; 
                z-index: 9;
                background-color: rgba(255,255,255,0.3);
                color: white;  
                padding: 10px;
                width: 400px;
                height: 600px;*/
            }
            .vertical {
                @apply(--layout-vertical);
            }
            .horizontal {
                @apply(--layout-horizontal);
            }
            .flexchild {
                @apply(--layout-flex);
            }
            dynamic-menu {
                z-index: 10;
                background-color: var(--paper-grey-300);
            }
            dynamic-menu.transparent {
                background-color: rgba(255,255,255,0.5);
            }
        </style>
        
        <iron-ajax 
            auto 
            url="[[indexurl]]" 
            handle-as="json" 
            on-response="_refreshMetadatasets">
        </iron-ajax>

        <template is="dom-if" if="{{!checked}}">
            <paper-fab 
                id = "control" 
                class="fab" 
                icon="folder-open" 
                title="heart" 
                on-tap="_toggleVisibility">
            </paper-fab>
        </template>

        <template is="dom-if" if="{{checked}}">

            <div class="vertical">
                <!-- get a datasetMeta -->
                <div class="flexchild">
                    <dynamic-menu
                        id = "menu2"
                        class = "transparent"
                        menulabel = "[[datasetlabel]]"
                        menuitems = "[[_dataset]]"
                        ctrlitems = "[[ctrlitems]]"
                        selectitem = "{{selectitem}}">
                    </dynamic-menu>
                </div>
                
                <!-- present dataset-items to select one -->
                <!--<div class="flexchild">-->
                <div>
                    <dynamic-menu 
                        id = "menu1"
                        class="metadata"
                        menulabel="[[metadatasetslabel]]"
                        menuitems="[[metadatasets]]"
                        selectitem="{{metadataset}}">
                    </dynamic-menu>
                </div>
            </div>

        </template>

        <content>    
        </content>

    </template>

    <script>
        Polymer({
            is: 'mb-content-browser',

            properties: {

                // LEVEL 1
                // 
                indexurl: {
                    type: String,
                    observer: '_checkUrl'
                },

                /** Array of datasets Metas 
                 *  Loaded from indexurl-source 
                 *  or supplied from outside
                 */ 
                metadatasets: {
                    type: Array,
                },

                metadatasetslabel: {
                    type: String,
                    value: "DatasetCollections"
                },

                // LEVEL 2
                // EXPORTEd DatasetMetaObject to be processed by app-specific IF
                // Triggers return of dataset for levels2-menu 

                // collection of meta-data-records
                // every describing a collection of app-data 
                metadataset: {
                    type: Array,
                    notify: true
                },

                // collection of app-data 
                dataset: {
                    type: Array   //, notify: true
                },

                ctrlitems: {
                    type: Array   //, notify: true
                },

                datasetlabel : {
                    type: String,
                    value: "Dataset items"
                },

                // LEVEL 3
                // Management of dataselection

                // property of dataset-objects to return as selectitem
                // if null - entire object will be returned
                // ....
                // 

                // - as RESULT of menu-selection is NOTIFIED !!
                // - as import from outside is SYNCED into MENU  
                selectitem: {
                    type: Object,
                    notify: true,
                    observer: '_checkObject'
                },

                checked : {
                    type: Boolean,
                    value : true
                }

            },

            observers: [
                '_refreshMetadata(metadataset.*)',
                '_loadDataset(dataset.*)'      
            ],

            attached: function() {
            },

            /**
             * Load datagroup-metas from ajax-response
             * Optionally preselect first group 
             *
             * @param      {<type>}  ajaxresponse  The ajaxresponse
             */
            _refreshMetadatasets: function(ajaxresponse) { 
                var datasetmetas = ajaxresponse.detail.response; // console.log(ajaxresponse, datasetmetas);
                // optionally do some modification
                this.metadatasets = datasetmetas;  
            },

            _checkUrl : function(url){
                // if (url) console.log("request catalog with", url);  
            },

            /**
             *
             */
            _checkObject: function(obj) {
                if (!obj)  return;
                if (typeof obj == "string") obj = JSON.parse(obj); 
                if (!obj.id) return; 
                if (obj.id == "all") {  // console.log("Select ALL-Item, id=" + obj.id, obj);
                    obj.items = this._dataset;
                } else if (obj.id == "none")  { // ??? 
                }
                // console.log("SelectedItem=" + obj.id);
                this._toggleVisibility(false); 
            },

            // refresh menu of metadata
            _refreshMetadata: function(meta){
                // SWITCH into WAIT mode of submenu
                this.dataset = [{
                    title: "please wait"
                }]; // 
                // 
                meta = meta.value;  // console.log("meta in browser", meta); 
                if (meta && meta["datasetlabel"]) {
                    this.datasetlabel = meta["datasetlabel"];
                } 
            },

            // load/refresh menu-data
            _loadDataset: function(dataset){
                dataset = dataset.value;    // console.log("_refres Dataset", dataset); 
                this._refreshDataset(dataset);
            },

            // refresh menu of app-data
            _refreshDataset: function(dataset){

                function readableItem(title) {
                    var newtitle = title.replace(/-/g,""); // console.log("COMPARE",title, newtitle); 
                    return newtitle;
                }
                function checkMenu(dataset) {
                    var dset = [];
                    dataset.forEach(function(d) {
                        if (!d.title) d.title = d.id;
                        d.title = readableItem(d.title); 
                        dset.push(d);
                    })
                    return dset; 
                };

                if (dataset && dataset.length) {
                    if (dataset.length > 1) { // console.log("multiplicity"); 
                        this._dataset = checkMenu(dataset);
                    } else {
                        this._dataset = null; 
                    }
                } else this._dataset = null;
                // console.log("_refres Dataset as _dataset", this._dataset);
            },

            // alternative visibility of control and container
            _toggleVisibility: function(flag) {                
                if (flag == null) flag = !this.checked; 
                if (!flag)  {
                    this._toggleSize(50);
                } else {
                    var scope = this;   
                    setTimeout(function() { // open the items-list of data-menu
                        scope.$$('#menu2').open();                
                    }, 500);
                }
                this.checked = flag;
            },    

            _toggleSize: function(tsize) {                
                // console.log("new size", tsize);
            }

        })
    </script>
</dom-module>
