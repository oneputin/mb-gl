<link rel="import" href="../polymer/polymer.html">
<!--<link rel="import" href="../paper-icon-button/paper-icon-button.html">-->
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="dynamic-menu.html">

<!--
`mb-content-browser`  
wraps a 1-3-step NOSQL-mb-content-browser tool 
- loading an index of metadatasets ( every with routes or tracks or ...) and create IndexMenue
- selecting a dataset from the index 
- evaluating the dataset (!! internally or externally !!) and create Menue with items
- selection a dataset-entry from dataset () 

@demo demo/routingplanes.html 
-->

<dom-module id="mb-content-browser">

    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                width: 400px;
                height: 600px;
            }
            .vertical {
                @apply(--layout-vertical);
            }
            .horizontal {
                @apply(--layout-horizontal);
            }
            .flexchild {
                @apply(--layout-flex);
            }
            dynamic-menu.metadata {
                z-index: 10;
            }   
        </style>
        
        <iron-ajax 
            auto 
            url="[[indexurl]]" 
            handle-as="json" 
            on-response="_updateMetadata">
        </iron-ajax>

        <div class="vertical">
            <!-- get a datasetMeta -->
            <div class="flexchild">
                <dynamic-menu 
                    id="menu1"
                    class="metadata"
                    menulabel="[[metadatasetslabel]]"
                    menuitems="[[metadatasets]]"
                    selectitem="{{metadataset}}">
                </dynamic-menu>
            </div>
            
            <!-- present dataset-items and select one -->
            <div class="flexchild">
                <dynamic-menu
                    id="menu2"
                    allandnone="true"
                    menulabel="[[datasetlabel]]"
                    menuitems="[[dataset]]"
                    selectitem="{{selectitem}}">
                </dynamic-menu>
            </div>
        </div>

        <content>
            
        </content>

    </template>

    <script>
        Polymer({
            is: 'mb-content-browser',

            properties: {

                // LEVEL 1
                // 
                indexurl: {
                    type: String
                },

                /** Array of datasets Metas 
                 *  Loaded from indexurl-source 
                 *  or supplied from outside
                 */ 
                metadatasets: {
                    type: Array,
                },

                metadatasetslabel: {
                    type: String,
                    value: "DatasetCollections"
                },

                // LEVEL 2
                // EXPORTEd DatasetMetaObject to be processed by app-specific IF
                // Triggers return of dataset for levels2-menu 

                metadataset: {
                    type: Array,
                    notify: true
                },

                // dataset used to create menu2 
                dataset: {
                    type: Array,
                    notify: true
                },

                datasetlabel : {
                    type: String,
                    value: "Dataset items"
                },


                // LEVEL 3
                // Management of dataselection

                // property of dataset-objects to return as selectitem
                // if null - entire object will be returned
                // ....
                // 

                // - as RESULT of menu-selection is NOTIFIED !!
                // - as import from outside is SYNCED into MENU  
                selectitem: {
                    type: Object,
                    notify: true,
                    observer: '_checkObject'
                },

            },

            observers: [
                '_updateBrowser(metadataset.*)'
            ],

            /**
             * Load datagroup-metas 
             * Optionally preselect first group 
             *
             * @param      {<type>}  ajaxresponse  The ajaxresponse
             */
            _updateMetadata: function(ajaxresponse) {
                var datasetmetas = ajaxresponse.detail.response;
                // optionally do some modification
                this.metadatasets = datasetmetas;  
            },

            _checkObject: function(obj) {
                if (!obj) {
                    return; 
                }
                // let log = JSON.parse(obj); 
                // console.log("SelectItem, id=" + obj.id, obj);
            },

            _updateBrowser: function(meta){
                // SWITCH into WAIT mode of submenu
                this.dataset = [{
                    title: "please wait"
                }]; // 
                // 
                meta = meta.value;  // console.log("meta in browser", meta); 
                if (meta["datasetlabel"]) {
                    this.datasetlabel = meta["datasetlabel"];
                } 
            }

        })
    </script>
</dom-module>
