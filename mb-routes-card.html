<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
`mb-routes-card`
Target-box as button,  centered on mb-gl-map's viewbox.  
The visual signature can be toogled in sync with the value of the exported serviceflag

@demo demo/routemap.html 
-->

<dom-module id="mb-routes-card">

    <template>

        <style is="custom-style">
            :host {
                display: inline-block;
                /*background-color: yellow;*/
                opacity: 0.7;
            }
            /*paper-card {
                --paper-card-background-color : orange;
            }*/
            .popup-header { @apply(--paper-font-headline); }
            .popup-html { color: var(--paper-grey-600); }
            .popup-location {
                float: right;
                font-size: 15px;
                vertical-align: middle;
            }
            .popup-link { color: var(--google-blue-500); }
        </style>

        <paper-card heading="Card Title">
            
            <div class="card-content">
                
                <div class="popup-html">
                    [[popupdata.html]]
                </div>

            </div>

            <div class="card-actions">
                <paper-button class="popup-link">more...</paper-button>
            </div>

        </paper-card>

    </template>

    <script>
        Polymer({
            is: 'mb-routes-card',

            properties: {

                popupobj: {
                    type: Object
                },

                popupdata: {
                    type: String,
                    observe: "checkPopup"
                }
            },

            attached: function() {
                // console.log("target attached");
            },
            checkPopup: function(data) {
                console.log("imported card-data", data);
            }
        });
    </script>
</dom-module>
