<link rel="import" href="../polymer/polymer.html">
<!--<link rel="import" href="../paper-icon-button/paper-icon-button.html">-->
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="dynamic-menu.html">

<!--
`dataset-browser`  
wraps a 1-3-step NOSQL-dataset-browserion tool 
- loading an index of metadatasets ( every with routes or tracks or ...) and create IndexMenue
- selecting a dataset from the index 
- evaluating the dataset (!! internally or externally !!) and create Menue with items
- selection a dataset-entry from dataset () 

@demo demo/routingplanes.html 
-->

<dom-module id="dataset-browser">

    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                width: 400px;
                height: 600px;
            }
            .vertical {
                @apply(--layout-vertical);
            }
            .horizontal {
                @apply(--layout-horizontal);
            }
            .flexchild {
                @apply(--layout-flex);
            }
            dynamic-menu.metadata {
                z-index: 10;
            }   
        </style>
        
        <iron-ajax 
            auto 
            url="[[indexurl]]" 
            handle-as="json" 
            on-response="_updateMetadata">
        </iron-ajax>

        <div class="vertical">
            <!-- get a datasetMeta -->
            <div class="flexchild">
                <dynamic-menu 
                    id="menu1"
                    class="metadata"
                    menudata="[[metadatasets]]"
                    menulabel="[[metadatasetslabel]]"
                    selectvalue="{{datasetmeta}}">
                </dynamic-menu>
            </div>
            
            <!-- present dataset-items and select one -->
            <div class="flexchild">
                <dynamic-menu
                    id="menu2"
                    menudata="[[dataset]]"
                    menulabel="[[datasetlabel]]"
                    selectenhance="true"
                    selectvalue="{{selectvalue}}">
                </dynamic-menu>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'dataset-browser',

            properties: {

                // LEVEL 1
                // 
                indexurl: {
                    type: String
                },

                /** Array of datasetMetas 
                 * Loaded from indexurl-source 
                 * or supplied from outside
                 */ 
                metadatasets: {
                    type: Array,
                },

                metadatasetslabel: {
                    type: String,
                    value: "DatasetCollections"
                },

                // LEVEL 2
                // EXPORTEd DatasetMetaObject to be processed by app-specific IF
                // Triggers return of dataset for levels2-menu 

                datasetmeta: {
                    type: Array,
                    notify: true,
                },

                // dataset used to create menu2 
                dataset: {
                    type: Array,
                    notify: true
                },

                datasetlabel : {
                    type: String,
                    value: "Dataset"
                },


                // Flag ctrls adding all/clear items to the items of menu2
                selectenhance: {
                    type: String,
                    value: 1
                },

                // property of dataset-objects to return as selectvalue
                // if null - entire object will be returned
                selectprop: {
                    type: String,
                    value: ""
                },

                // Result of menu-selection returned !!
                selectvalue: {
                    type: Object,
                    notify: true
                },

            },

            observers: [
            ],

            /**
             * Load datagroup-metas 
             * Optionally preselect first group 
             *
             * @param      {<type>}  ajaxresponse  The ajaxresponse
             */
            _updateMetadata: function(ajaxresponse) {
                var datasetmetas = ajaxresponse.detail.response;
                // optionally do some modification
                this.metadatasets = datasetmetas;  
            },

        })
    </script>
</dom-module>
