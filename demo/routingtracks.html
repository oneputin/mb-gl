<!doctype html>
<html>
<head>
    <title>routing-api demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
   
    <!-- web-components required for dev-gui --> 
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
   
    <!-- web-components applied for app-gui --> 
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../iron-collapse/iron-collapse.html">
    <link rel="import" href="../../paper-radio-button/paper-radio-button.html">

    <!-- app-components related to map-api --> 
    <link rel="import" href="../mb-map.html">
    <link rel="import" href="../mb-location-log.html">
    <link rel="import" href="../mb-styles.html">
    <link rel="import" href="../mb-distance.html">
    <link rel="import" href="../mb-orientation-ctrl.html">

    <!-- generic components for app-content-ctrl -->
    <link rel="import" href="../dataset-browser.html"> 
    <link rel="import" href="../mb-contentbox.html">
    <link rel="import" href="../mb-quickview.html">

    <!-- generic animation components -->
    <link rel="import" href="../routing-api.html">
    <link rel="import" href="../routing-ctrl.html">
    <link rel="import" href="../routing-ctrl-time.html">

    <!-- specific animation components for some datasources -->
    <link rel="import" href="../routing-tracks.html">

    <style is="custom-style">
        .container {
            @apply(--layout-horizontal);
            /*align-items: flex-start;*/
        }
        
        mb-map {
            /*width: 55%;*/
            width: 800px;
            height: 670px;
        }
        
        .ctrls-in-map {
            display: inline-block;
            position: absolute;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            bottom: 12px;
            width: 100%;
        }
        
        .ctrls-out {
            /* itself flex layouted div */
            width: 40%;
            margin-left: 10px;
            @apply(--layout-vertical);
            /*@apply(--layout-start);*/
        }
        
        routing-ctrl {
            @apply(--layout-flex);
        }
        
        mb-orientation-ctrl {
            /*@apply(--layout-flex);*/
        }
        
        routing-ctrl-time {
            display: none;
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            /*position: absolute;
              top: 40px;
              right: 20px; */
        }
        
        dataset-browser {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        
        #radios {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        
        paper-radio-button {
            /*align-self: center;*/
            border: 1px solid var(--paper-green-200);
            padding: 8px 16px;
            margin: 8px 0px;
        }
        
        paper-radio-button.red {
            --paper-radio-button-checked-color: var(--paper-red-500);
            --paper-radio-button-checked-ink-color: var(--paper-red-500);
            --paper-radio-button-unchecked-color: var(--paper-red-900);
            --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
            --paper-radio-button-label-color: var(--paper-red-500);
        }
    </style>
</head>

<body>

<template is="dom-bind" id="app">

    <div class="container">
        <!-- LEFT block: Map -->

        <!-- lnglat="{{lnglat}} -->" 
        <mb-map 
            map="{{map}}" 
            mapapikey="[[mbkey]]" 
            mapstyle="[[mapstyle]]" 
            mbid="{{mbid}}" 
            cbox="{{cbox}}" 
            zoom="{{zoom}}" 
            mapctrl="[[mapctrl]]">
            
            <mb-styles 
                styleset ="[[morestyles]]"
                checked = "[[styleselectshow]]"
                selectable = "{{styleselectable}}"
                mapstyle = "{{mapstyle}}"> 
            </mb-styles>

            <!-- TOOL to measure user-generated lines -->
            <mb-distance 
                map="{{map}}" 
                distance="{{distance}}" 
                checked="[[mapmeasureshow]]">
            </mb-distance>

            <mb-location-log 
                map="{{map}}" 
                lnglat="{{lnglat}}" 
                checked="[[locationlogshow]]">
            </mb-location-log>

            <template is="dom-if" if="{{userouting}}">
                <div class="ctrls-in-map">
                    <!-- ctrl of animation (and maporientation) -->
                    <routing-ctrl 
                        checked="[[userouting]]"
                        timer="{{timer}}"
                        trackctrl="{{trackctrl}}">
                    </routing-ctrl>

                    <!-- ctrl of map-orientation -->
                    <mb-orientation-ctrl 
                        checked="[[userouting]]"
                        trackmode="{{trackmode}}">
                    </mb-orientation-ctrl>
                </div>
            </template>

            <!--<mb-info-drag carddata="[[trackdata]]">
                                </mb-info-drag>-->

        </mb-map>

        <!-- RIGHT Block: several external app-controls -->

        <div class="ctrls_out">
            <!-- element with [n] visible features -->
            <div id="radios">
                <paper-radio-button checked="{{styleselectshow}}" disabled="{{!styleselectable}}">Style selection</paper-radio-button>
                <paper-radio-button checked="{{locationlogshow}}">Location Log</paper-radio-button>
                <paper-radio-button checked="{{mapmeasureshow}}">Measure</paper-radio-button>
                <paper-radio-button class="preview red" checked="{{previewmode}}">CheckSources</paper-radio-button>
            </div>

            <!-- B. Routing APIs -->
            <template is="dom-if" if="{{userouting}}">
                <routing-api 
                    map="[[map]]" 
                    timer="{{timer}}"
                    routedata=[[routedata]] 
                    routeid=[[routeid]] 
                    trackctrl="{{trackctrl}}" 
                    trackalignmap="{{trackalignmap}}" 
                    trackdata="{{trackdata}}"
                    trackinfo="[[trackinfo]]"
                    contentbox="{{contentbox}}"               
                    tracksymbol="{{tracksymbol}}">
                </routing-api>
                
                <!--timescalemax="[[timer.timescalemax]]" fps="{{timer.fps}}" timescale="{{timer.timescale}}">-->
                <routing-ctrl-time  
                    timescalemax="[[timer.timescalemax]]" 
                    timer="{{timer}}">
                </routing-ctrl-time>
            </template>

            <!-- C. DATAFLOW INTERFACE -->

            <dataset-browser 
                indexurl="[[indexurl]]" 
                metadatasetslabel="[[metadatasetslabel]]" 
                metadatasets="{{routesets}}" 
                datasetmeta="{{routedatasrc}}"

                datasetlabel="[[datasetlabel]]"
                dataset="[[dataset]]" 
                selectvalue="{{datasetitem}}"> 
            </dataset-browser>
            <!-- selectprop="id"--> 
            <!-- selectvalue="{{routeid}}"--> 

            <routing-tracks 
                previewmode="[[previewmode]]" 

                datasetlabel="{{datasetlabel}}" 
                tracksrcmeta="[[routedatasrc]]" 

                quickmapcontent="{{contentbox}}" 
                routedata="{{routedata}}" 

                basedataurl="[[basedataurl]]" 
                trackinfo="[[trackinfo]]" 
                trackdata="{{trackdata}}">
            </routing-tracks>
            <!-- routedata="{{routedata}}" --> 
            <!-- rawdata="{{rawdata}}" --> 

            <!-- SYNC mapcontent from contentbox -->
            <mb-contentbox 
                checked="[[previewmode]]" 
                map="[[map]]" 
                mbid="[[mbid]]" 
                contentbox="[[contentbox]]" 
                mapcontent="{{mapcontent}}">
            </contentbox>

            <!-- DIALOG ctrl <mb-map> <dataset-browser> -->
            <mb-quickview 
                map="[[map]]" 
                mapcontent="[[mapcontent]]" 
                featurelist="{{dataset}}"
                featureselected="{{datasetitem}}">
            </mb-quickview>

        </div>
    </div>
</template>

<script>
    var scope = document.querySelector('#app');

    scope.mbkey = "pk.eyJ1Ijoib25lcHV0aW4iLCJhIjoiY2ltbHBidWxhMDAwa3ZubHdpNHMwdmNwMiJ9.XnPbDF8YdaDgfMFAVi9Vyw";
    scope.mapstyle = 'mapbox://styles/mapbox/light-v9' 
    scope.morestyles = "demo-styles.json";

    // Data-INIT
    scope.indexurl = "index-handheld.json"; // list of available datasets
    scope.basedataurl = ""; // list of available datasets
    scope.routedatasrc = {}; // metadata of selected dataset

    scope.metadatasetslabel="TrackData Index"
    scope.dataset = []; // collection 
    scope.datasetitem = {}; // track/route-object

    // Map-INIT
    scope.cbox = "13,52";
    scope.zoom = 8;
    // scope.lnglat = "13,52";

    // STATE init
    scope.styleselectshow = false;
    scope.locationlogshow = true;
    scope.previewmode = true;
    
    // Animation- INIT
    scope.tracksymbol = 'toilet-11';
    // console.log("scope.tracelength", scope.tracelength, scope.utcTime(scope.tracelength));
    scope.trackalignmap; // 
    scope.timer = {
        "timescalemax": 600, // 1min ~ 10h
        "timescalestart": 300,
        "fpsstart": 30
            // "tracelength": true //  '0.0.0.0.5'
    };

    // SHELL-actions
    scope.mapctrl = {};

    //scope.addEventListener('dom-change', function() {
        // console.log("DOM-CHANGED", scope.trackctrl, scope.timer);
    //});

    document.addEventListener('WebComponentsReady', function() {
        console.log("WebComponentsReady", scope.trackctrl, scope.timer);

        var r1 = document.querySelector("paper-radio-button.preview");
        if (!r1.checked)  scope.userouting = true;
        else  scope.userouting = false;
        
        // A. events as defined for elements
        r1.addEventListener("change", function(){  // console.log("R1-CHANGED", this.checked)
            if (this.checked) {
                scope.userouting = false;
                // toggleRoutingControls(false);
            } else {
                scope.userouting = true; 
                // toggleRoutingControls(true);
            }
        });

        // B. events resulting from scope-property-changes 

        // testfunction 
        function toggleTestElement(r1, flag) {
            var elname = "paper-radio-button",
                x, t ;
            if (flag) {
                x = document.createElement(elname), 
                t = document.createTextNode("Test button");    
                x.setAttribute("class", "red");
                x.classList.add("test");
                // x.classList.add( "red");
                x.setAttribute("checked", "true");
                x.appendChild(t);  
                r1.parentElement.appendChild(x); 
            } else {
                var p = r1.parentElement;
                x = document.querySelector(elname + ".test");
                console.log("parent", p, x )
                r1.parentElement.removeChild(x);
            }
        }
        // testfunction 
        function toggleRoutingControls(flag) {
            var el,
                parent = document.querySelector("div.ctrls-in-map");
            if (!parent) {
                return; 
            }     
            if (flag) {
                // animation-progress-ctrl
                el = document.createElement("routing-ctrl"), 
                el.setAttribute("timer", "{{timer}}");
                el.setAttribute("trackctrl", "{{trackctrl}}");
                parent.appendChild(el); 
                // Polymer.dom(scope).appendChild(el); // NOPE 

                // map-orientation
                el = document.createElement("mb-orientation-ctrl"),
                el.setAttribute("trackmapmode", "{{trackmode}}");
                parent.appendChild(el); 
                scope.render(); 
            } else {

                el = document.querySelector("routing-ctrl");
                if (el && (el.parentNode == parent)) parent.removeChild(el);

                el = document.querySelector("mb-orientation-ctrl");
                if (el && (el.parentNode == parent)) parent.removeChild(el);
            }
        }

    });


</script>

</body>

</html>
