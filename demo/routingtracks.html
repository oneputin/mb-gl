    <link rel="import" href="../mb-content-browser.html">

    <style is="custom-style">
        .container {
            @apply(--layout-horizontal);
            /*align-items: flex-start;*/
        }
        .content_area {
            width: 800px;
            height: 670px;
        }

        mb-map {
            /*width: 55%;*/
            width: 800px;
            height: 670px;
        }
        
        .ctrls-in-map {
            display: inline-block;
            position: absolute;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            bottom: 12px;
            width: 100%;
        }
        
        .ctrls-out {
            /* itself flex layouted div */
            width: 40%;
            margin-left: 10px;
            @apply(--layout-vertical);
            /*@apply(--layout-start);*/
        }
        
        routing-ctrl {
            @apply(--layout-flex);
        }
        
        mb-orientation-ctrl {
            /*@apply(--layout-flex);*/
        }
        
        routing-ctrl-time {
            display: none;
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            /*position: absolute;
              top: 40px;
              right: 20px; */
        }
        
        mb-content-browser {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        
        #radios {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        
        paper-radio-button {
            /*align-self: center;*/
            border: 1px solid var(--paper-green-200);
            padding: 8px 16px;
            margin: 8px 0px;
        }
        
        paper-radio-button.red {
            --paper-radio-button-checked-color: var(--paper-red-500);
            --paper-radio-button-checked-ink-color: var(--paper-red-500);
            --paper-radio-button-unchecked-color: var(--paper-red-900);
            --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
            --paper-radio-button-label-color: var(--paper-red-500);
        }
    </style>
</head>

<body>

<template is="dom-bind" id="app">

    <div class="container">
        <!-- LEFT block: CONTENT (Map, diagram, list) -->

        <div class="content_area">

            <template is="dom-if" if="{{mapstyle}}">

                <mb-map 
                    map="{{map}}" 
                    mapapikey="[[mbkey]]" 
                    mapstyle="[[mapstyle]]" 
                    mbid="{{mbid}}" 
                    cbox="{{cbox}}" 
                    zoom="{{zoom}}" 
                    mapctrl="[[mapctrl]]">
                    
                    <mb-styles 
                        styleset ="[[morestyles]]"
                        checked = "[[styleselectshow]]"
                        selectable = "{{styleselectable}}"
                        mapstyle = "{{mapstyle}}"> 
                    </mb-styles>

                    <!-- TOOL to measure user-generated lines -->
                    <mb-distance 
                        distance="{{distance}}" 
                        map="[[map]]" 
                        checked="[[mapmeasureshow]]">
                    </mb-distance>

                    <mb-location-log 
                        lnglat="{{lnglat}}" 
                        map="[[map]]" 
                        checked="[[locationlogshow]]">
                    </mb-location-log>

                    <!-- not implemented 
                    <tracks-info 
                        metadataset = "[[metadataset]]" 
                        trackinfo = "[[trackinfo]]" 
                        trackdata = "{{trackdata}}">
                    </tracks-info>
                    -->

                    <template is="dom-if" if="{{userouting}}">
                        
                        <div class="ctrls-in-map">
                            <!-- ctrl of animation-progress  -->
                            <routing-ctrl 
                                trackctrl="{{trackctrl}}"
                                timer="{{timer}}">
                            </routing-ctrl>

                            <!-- ctrl of map-orientation -->
                            <mb-orientation-ctrl 
                                trackmap="{{trackmap}}">
                            </mb-orientation-ctrl>
                            
                        </div>
                    </template>

                    <!--<mb-info-drag carddata="[[trackdata]]">
                        </mb-info-drag>-->

                </mb-map>
                
            </template>    

            <template is="dom-if" if="{{!mapstyle}}">

                <div id="textcontent"> 
                    <h3>Log of selected track</h3> 
                    <pre>{{featurelog}}</pre>
                </div>

            </template>    
        </div>

        <!-- RIGHT Block: several external app-controls -->

        <div class="ctrls_out">
            <!-- element with [n] visible features -->
            <div id="radios">
                <paper-radio-button checked="{{styleselectshow}}" disabled="{{!styleselectable}}">Style selection</paper-radio-button>
                <paper-radio-button checked="{{locationlogshow}}">Location Log</paper-radio-button>
                <paper-radio-button checked="{{mapmeasureshow}}">Measure</paper-radio-button>
                <paper-radio-button class="preview red" checked="{{logmode}}">CheckSources</paper-radio-button>
                <paper-radio-button checked="{{waypointmode}}">Show Waypoints</paper-radio-button>
            </div>

            <!-- B. Routing APIs -->

            <!-- routedata="{{routedata}}" --> 
            <!-- rawdata="{{rawdata}}" --> 

            <template is="dom-if" if="{{userouting}}">

                <routing-api 
                    map="[[map]]" 
                    metadataset="[[metadataset]]"

                    routedata=[[routedata]] 

                    contentbox="{{contentbox}}"               
                    mapcontentbox="[[contentfeatures]]"

                    timer="{{timer}}"
                    trackctrl="{{trackctrl}}" 

                    routeselected="{{datasetitem}}" 

                    trackdata="{{trackdata}}"
                    trackinfo="[[trackinfo]]">
                </routing-api>
                
                <routing-ctrl-time  
                    starttimer="[[starttimer]]"
                    metadataset="[[metadataset]]"
                    timer="{{timer}}">
                </routing-ctrl-time>

            </template>

            <!-- C. DATAFLOW INTERFACE -->
            <!-- datasetlabel="[[datasetlabel]]" -->
            <mb-content-browser 
                indexurl="[[indexurl]]" 
                metadatasetslabel="[[metadatasetslabel]]" 
                metadataset="{{metadataset}}"

                dataset="[[dataset]]" 
                selectvalue="{{datasetitem}}"> 

                <tracks-load 
                    tracksetmeta = "{{metadataset}}" 
                    logmode = "[[logmode]]" 
                    logdata = "{{contentbox}}" 
                    routedata = "{{routedata}}"> 
                </tracks-load>

            </mb-content-browser>
            <!-- selectprop="id"--> 

            <!-- SYNC contentfeatures from contentbox -->
            <!-- checked="[[logmode]]" --> 
            <mb-content-map 
                map = "[[map]]" 
                mbid = "[[mbid]]" 
                contentbox="{{contentbox}}" 
                contentfeatures="{{contentfeatures}}"
                featureselected="{{datasetitem}}">
            </mb-content-map>

            <!-- DIALOG ctrl <mb-map> <mb-content-browser> -->
            <!-- featureapplied="{{selector}}"> -->
            <mb-content-features 
                map="[[map]]" 
                contentfeatures = "[[contentfeatures]]" 
                featureselected = "{{datasetitem}}"
                featurelog="{{featurelog}}" 
                featuresused = "{{dataset}}">
            </mb-content-features>

        </div>

    </div>
</template>
