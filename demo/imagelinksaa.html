<!doctype html>

<html>
  <head>
    <title>mb-gl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">

    <!--<link rel="import" href="../../iron-icons/iron-icons.html">-->
    <link rel="import" href="../icons-svg.html"> 

    <custom-style>
        <style is="custom-style">
            paper-icon-button.pink {
            color: var(--paper-pink-500);
            --paper-icon-button-ink-color: var(--paper-indigo-500);
            }
            paper-icon-button.pink:hover {
            background-color: var(--paper-pink-500);
            color: white;
            }
            paper-icon-button.blue {
            --paper-icon-button-ink-color: var(--paper-orange-500);
            background-color: var(--paper-light-blue-500);
            color: white;
            border-radius: 3px;
            padding: 2px;
            }
        </style>
    </custom-style>

  </head>
  <body>
    <paper-icon-button icon="app:close" title="heart" class="pink"></paper-icon-button>
    <paper-icon-button icon="app:last-page" title="take off" class="blue"></paper-icon-button>
  </body>
</html>
