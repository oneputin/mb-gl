<body>

<template is="dom-bind" id="app">

    <div class="container">

        <!-- LEFT block: CONTENT (Map, diagram, list) -->
        <div id="content" class="map_area flexchild">

            <template is="dom-if" if="{{mapstyle}}">
                
                <mb-map 
                    map="{{map}}" 
                    mobilemode = "[[mobilemode]]"
                    mapapikey="[[mbkey]]" 
                    mapstyle="[[mapstyle]]" 
                    mbid="{{mbid}}" 
                    cbox="{{cbox}}" 
                    zoom="{{zoom}}" 
                    mapctrl = "[[mapctrl]]"
                    maptoast = "[[maptoast]]">

                    <mb-content-browser 
                        indexurl="[[indexurl]]" 
                        metadatasetslabel="[[metadatasetslabel]]" 
                        metadataset="{{metadataset}}"

                        dataset = "[[dataset]]" 
                        selectitem="{{datasetitem}}"> 

                        <tracks-load 
                            routemode = "[[routemode]]"
                            tracksetmeta = "[[metadataset]]" 
                            trackdata = "{{trackdata}}"> 
                        </tracks-load>
                    </mb-content-browser>


                    <!-- placed here to overlay the map -->
                    <tracklog-view
                        disable = "[[userouting]]"
                        checked = "{{trackdetailshow}}"
                        metadata ="[[metadataset]]"
                        logdata ="[[logdata]]"
                        logindex = "{{logindex}}">
                    </tracklog-view>    

                    <!-- (menulike)ctrl of single log-points  
                    <tracklog-ctrl
                        class = "mapctrl-log"
                        visible = "[[trackdetailshow]]"
                        metadata = "[[metadataset]]"
                        logdata = "[[logdata]]"
                        logindex = "{{logindex}}">
                    </tracklog-ctrl>-->

                    <mb-styles 
                        checked = "{{styleselectshow}}"
                        styleset ="[[morestyles]]"
                        selectable = "{{styleselectable}}"
                        mapstyle = "{{mapstyle}}"> 
                    </mb-styles>

                    <!-- TOOL to measure user-generated lines -->
                    <mb-distance 
                        checked="[[mapmeasureshow]]"
                        distance="{{distance}}" 
                        map="[[map]]"> 
                    </mb-distance>

                    <mb-location-log 
                        checked
                        lnglat="{{lnglat}}" 
                        map="[[map]]"
                        mousemode="[[mousemode]]"> 
                    </mb-location-log>

                    <!-- not implemented 
                    <tracks-info 
                        metadataset = "[[metadataset]]" 
                        trackinfo = "[[trackinfo]]" 
                        trackdata = "{{trackdata}}">
                    </tracks-info>
                    -->

                    <template is="dom-if" if="{{userouting}}">
                        <div class="mapctrls-bottom">
                            <!-- ctrl of animation-progress  -->
                            <timer-ctrl 
                                timerctrl="{{trackctrl}}"
                                timer="{{timer}}">
                            </timer-ctrl>
                            <!-- ctrl of map-orientation -->
                            <mb-orientation-ctrl 
                                trackmap="[[trackalignmap]]">
                            </mb-orientation-ctrl>
                        </div>
                    </template>

                </mb-map>

            </template>    

        </div>


        <!-- RIGHT Block: several external app-controls -->
        <div class="ctrls_area">

            <!-- B.2 TRACK-Explorer -->
            <tracks-api 
                disable = "[[userouting]]"
                maptoast = "{{maptoast}}"
                rawcontent = "[[trackdata]]" 
                metadata = "{{metadataset}}" 
                contentbox = "{{contentbox}}" 
                mapcontent = "[[mapcontent]]"
                mapevents = "{{mapevents}}"
                tracksall = "[[dataset]]"
                trackselected = "{{datasetitem}}"
                trackpntindex = "{{logindex}}">
            </tracks-api>

            <tracklog-map
                disable = "[[userouting]]"
                mbid = "[[mbid]]" 
                mobilemode = "[[mobilemode]]"
                draggable = "[[draggable]]"
                indexedtarget = "[[datasetitem]]"
                logdata = "{{logdata}}"
                index = "{{logindex}}"
                maptoast = "{{maptoast}}">
            </tracklog-map>
            <!-- lnglat = "[[lnglat]]"--> 

            <layer-waypoints 
                mbid = "[[mbid]]" 
                visible = "[[waypointshow]]" 
                querymeta = "[[metadataset]]"
                wpdata = "{{wpdata}}"> 
            </layer-waypoints>

            <!-- SYNC mapcontent from contentbox -->
            <mb-content-manager 
                map = "[[map]]" 
                mobilemode = "[[mobilemode]]"
                mbid = "[[mbid]]" 
                contentbox ="{{contentbox}}" 
                mapevents = "[[mapevents]]"
                mapcontent = "{{mapcontent}}"
                dataset = "{{dataset}}"
                featureselected="{{datasetitem}}">
            </mb-content-manager>

        </div>

    </div>
</template>
