    <style is="custom-style">
        .container {
            @apply(--layout-horizontal);
            /*align-items: flex-start;*/
        }
        
        .content_area {
            width: 800px;
            height: 670px;
        }

        mb-map {
            /*width: 55%;*/
            width: 800px;
            height: 670px;
        }
        
        .ctrls-in-map {
            display: inline-block;
            position: absolute;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            bottom: 12px;
            width: 100%;
        }
        
        .ctrls_out {
            /* itself flex layouted div */
            width: 40%;
            margin-left: 10px;
            @apply(--layout-vertical);
            /*@apply(--layout-start);*/
        }

        .flexchild {
            @apply(--layout-flex);
        }
        
        timer-ctrl {
            @apply(--layout-flex);
        }
        
        mb-orientation-ctrl {
            /*@apply(--layout-flex);*/
        }
        
        timer-setup {
            display: none;
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            /*position: absolute;
              top: 40px;
              right: 20px; */
        }
        
        mb-content-browser {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }

        tracklog-ctrl {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        
        #radios {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        
        paper-radio-button {
            /*align-self: center;*/
            border: 1px solid var(--paper-green-200);
            padding: 8px 16px;
            margin: 8px 0px;
        }
        
        paper-radio-button.red {
            --paper-radio-button-checked-color: var(--paper-red-500);
            --paper-radio-button-checked-ink-color: var(--paper-red-500);
            --paper-radio-button-unchecked-color: var(--paper-red-900);
            --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
            --paper-radio-button-label-color: var(--paper-red-500);
        }

<body>

<template is="dom-bind" id="app">

    <div class="container">
        <!-- LEFT block: CONTENT (Map, diagram, list) -->

        <div id="content" class="content_area">

            <template is="dom-if" if="{{mapstyle}}">
                
                <mb-map 
                    map="{{map}}" 
                    mapapikey="[[mbkey]]" 
                    mapstyle="[[mapstyle]]" 
                    mbid="{{mbid}}" 
                    cbox="{{cbox}}" 
                    zoom="{{zoom}}" 
                    mapctrl = "[[mapctrl]]"
                    maptoast = "[[maptoast]]">

                    <!-- placed here to overlay the map -->
                    <tracklog-view
                        disable = "[[userouting]]"
                        checked = "[[elevationshow]]"
                        metadata ="[[metadataset]]"
                        logdata ="[[logdata]]"
                        logindex = "{{logindex}}">
                    </tracklog-view>    

                    <!-- TOOL to measure user-generated lines -->
                    <mb-distance 
                        checked="[[mapmeasureshow]]"
                        distance="{{distance}}" 
                        map="[[map]]"> 
                    </mb-distance>

                    <mb-location-log 
                        checked="[[locationlogshow]]"
                        lnglat="{{lnglat}}" 
                        map="[[map]]"> 
                    </mb-location-log>

                </mb-map>

            </template>    

        </div>

        <!-- RIGHT Block: several external app-controls -->

        <div class="ctrls_out">
            <!-- element with [n] visible features -->
            <div id="radios">
                
                <template is="dom-if" if="{{!userouting}}">
                    <paper-radio-button checked="{{elevationshow}}">Track Chart</paper-radio-button>
                    <paper-radio-button checked="{{draggable}}" class="drag">Draggable Log</paper-radio-button>
                </template>    

                <template is="dom-if" if="{{mapstyle}}">
                    <paper-radio-button checked="{{waypointshow}}">Waypoints</paper-radio-button>
                    <paper-radio-button class="animate red" checked="{{routemode}}">Track Animation</paper-radio-button>
                    <template is="dom-if" if="{{!userouting}}">
                        <paper-radio-button class="style" checked="{{styleselectshow}}" disabled="{{!styleselectable}}">Style selection</paper-radio-button>
                    </template>
                    <paper-radio-button checked="{{mapmeasureshow}}">Map Measure</paper-radio-button>
                    <paper-radio-button checked="{{locationlogshow}}">Location Log</paper-radio-button>
                </template>   

                <paper-radio-button class="mobile">Simulate Mobiles</paper-radio-button>
            </div>

            <!-- B. TRACK-APIs -->
            <!-- B.2 TRACK-Explorer -->
            <tracks-api 
                disable = "[[userouting]]"
                maptoast = "{{maptoast}}"
                rawcontent = "[[trackdata]]" 
                metadata = "{{metadataset}}" 
                contentbox = "{{contentbox}}" 
                mapcontent = "[[mapcontent]]"
                mapevents = "{{mapevents}}"
                trackselected = "{{datasetitem}}"
                trackpntindex = "{{logindex}}">
            </tracks-api>

            <tracklog-mb
                disable = "[[userouting]]"
                mbid = "[[mbid]]" 
                draggable = "[[draggable]]"
                indexedtarget = "[[datasetitem]]"
                index = "{{logindex}}"
                maptoast = "{{maptoast}}">
            </tracklog-mb>
            <!-- lnglat = "[[lnglat]]"--> 

            <!-- SYNC mapcontent from contentbox -->
            <mb-content-manager 
                map = "[[map]]" 
                mbid = "[[mbid]]" 
                contentbox ="{{contentbox}}" 
                mapevents = "[[mapevents]]"
                mapcontent = "{{mapcontent}}"
                dataset = "{{dataset}}"
                featureselected="{{datasetitem}}">
            </mb-content-manager>

            <!-- C. DATA-Supply INTERFACE -->
            <div class="flexchild">
                
                <mb-content-browser 
                    indexurl="[[indexurl]]" 
                    metadatasetslabel="[[metadatasetslabel]]" 
                    metadataset="{{metadataset}}"

                    dataset="[[dataset]]" 
                    selectitem="{{datasetitem}}"> 

                    <tracks-load 
                        routemode = "[[routemode]]"
                        tracksetmeta = "[[metadataset]]" 
                        trackdata = "{{trackdata}}"> 
                    </tracks-load>

                </mb-content-browser>
                <!-- selectprop="id"--> 

                <layer-waypoints 
                    mbid = "[[mbid]]" 
                    visible = "[[waypointshow]]" 
                    querymeta = "[[metadataset]]"
                    wpdata = "{{wpdata}}"> 
                </layer-waypoints>

            </div>

            <!-- C. DATA-LOG CTRL -->
            <div class="flexchild">
                <template is="dom-if" if="{{!userouting}}">
                    <!-- checked = "[[elevationshow]]" -->
                    <tracklog-ctrl
                        disable = "false"
                        checked = "true"
                        metadata = "[[metadataset]]"
                        logobject = "[[datasetitem]]"
                        logdata = "{{logdata}}"
                        logindex = "{{logindex}}">
                    </tracklog-ctrl>    
                </template>
            </div>    

        </div>

    </div>
</template>
