<!doctype html>
<html>

<head>
    <title>mb-routes demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

    <link rel="import" href="../mb-map.html">
    <link rel="import" href="../mb-routes.html">
    <!--<link rel="import" href="../mb-routes-info.html">-->

    <link rel="import" href="../../paper-styles/demo-pages.html">

    <style is="custom-style">
        div.mapbox {
            width: 400px;
            height: 400px;
        }
        
        .flex-horizontal {
            @apply(--layout-horizontal);
        }
        
        .flexchild {
            @apply(--layout-flex);
        }
    </style>

</head>

<body>

    <h1>element-demo: mb-routes</h1>

    <template is="dom-bind" id="app">
        
        <div class="container flex-horizontal">
        
            <mb-map 
                mapapikey="[[mbkey]]"
                map="{{map}}"
                cbox="{{cbox}}"
                zoom="{{zoom}}"
                mapctrl="[[mapctrl]]">
            </mb-map>

            <mb-routes
                map="[[map]]" 
                url="[[url]]"
                flystatus="[[flystatus]]"
                trackobj = "{{trackobj}}"
                trackinfo="[[trackinfo]]">
            </mb-routes>                

            <!--<mb-routes-info
                trackobj = "[[trackobj]]"
                trackinfo="{{trackinfo}}">
            </mb-routes-info>-->    

        </div>

    </template>

    <script>
        var app = document.querySelector('#app');
        app.mbkey = "pk.eyJ1Ijoib25lcHV0aW4iLCJhIjoiY2ltbHBidWxhMDAwa3ZubHdpNHMwdmNwMiJ9.XnPbDF8YdaDgfMFAVi9Vyw";
        app.cbox = "13.7,52.4";
        app.zoom = 1;
        app.mapctrl = {};

        app.url = "wp-data/wps-viewing.json";
    </script>
</body>

</html>
