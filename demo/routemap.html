<!doctype html>
<html>

<head>
    <title>mb-routes demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../iron-collapse/iron-collapse.html">

    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">

    <link rel="import" href="../mb-map.html">
    <link rel="import" href="../mb-info-lnglat.html">
    <link rel="import" href="../mb-info-drag.html">

    <link rel="import" href="../mb-routes.html">
    <link rel="import" href="../mb-routes-ctrl.html">
    <link rel="import" href="../mb-routes-ctrl-mode.html">
    <link rel="import" href="../mb-routes-ctrl-time.html">
    
    <link rel="import" href="../../paper-styles/demo-pages.html">

    <style is="custom-style">
        mb-info {
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, 0)
        }
        
        mb-info-drag {
            position: absolute;
        }
        
        paper-dropdown-menu {
            position: absolute;
            /*background-color: var(--paper-light-green-500);
            opacity: 0.8;*/
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            top: 40px;
            left: 30px;
        }
        
        mb-routes-ctrl-mode {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        mb-routes-ctrl {
            position: absolute;
            bottom: 10px;
            left: 30px;
        }
        
        mb-routes-ctrl-time {
            position: absolute;
            top: 40px;
            right: 20px;
        }
        
        label.test {
            position: absolute;
            top: 0;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, 0)
        }
    </style>

</head>

<body>

    <template is="dom-bind" id="app">

        <iron-ajax auto url="[[setupurl]]" handle-as="json" on-response="setupme">
        </iron-ajax>

        <div class="container">

            <mb-map mapapikey="[[mbkey]]" map="{{map}}" cbox="{{cbox}}" zoom="{{zoom}}" lnglat="{{lnglat}}" mapctrl="[[mapctrl]]">
            </mb-map>

            <mb-routes map="[[map]]" url="[[url]]" fps="[[fps]]" timescale="[[timescale]]" trackctrl="{{trackctrl}}" trackmode="{{trackmode}}"
                trackdata="{{trackdata}}">
            </mb-routes>

            <mb-routes-ctrl trackctrl="{{trackctrl}}">
            </mb-routes-ctrl>

            <mb-routes-ctrl-mode trackmode="{{trackmode}}">
            </mb-routes-ctrl-mode>

            <mb-routes-ctrl-time timescale="{{timescale}}" fps="{{fps}}">
            </mb-routes-ctrl-time>

            <mb-info-lnglat lnglat="[[lnglat]]">
            </mb-info-lnglat>

            <!--<iron-collapse id="collapse1" tabindex="0" opened="{{opened1}}">
                <div class="content">
                    <div>
                    </div>
                </div>
            </iron-collapse>-->

            <paper-dropdown-menu label="Flight sets">
                <paper-listbox class="dropdown-content" selected="0" on-iron-select="selectedurl" attr-for-selected="url">
                    <template is="dom-repeat" items="{{wpdocs}}">
                        <paper-item url="{{item.url}}">
                            {{item.title}}
                        </paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>

            <mb-info-drag carddata="[[trackdata]]"><!-- ctrl={{cardctrl}}>-->
            </mb-info-drag>

        </div>

    </template>

    <script>
        var scope = document.querySelector('#app');
        scope.setupurl = "routemap.json";
        scope.url = "";

        scope.mbkey = "pk.eyJ1Ijoib25lcHV0aW4iLCJhIjoiY2ltbHBidWxhMDAwa3ZubHdpNHMwdmNwMiJ9.XnPbDF8YdaDgfMFAVi9Vyw";
        scope.cbox = "13.7,52.4";
        scope.lnglat = "13.7,52.4";
        scope.zoom = 1;

        scope.mapctrl = {};
        scope.cardctrl = {};

        scope.selectedurl = function (e) {
            // after selection in paper-listbox
            this.url = e.detail.item.url;
        }
        scope.setupme = function (ajaxresponse) {
            // iron-ajax response
            this.wpdocs = ajaxresponse.detail.response;
            // console.log("setupdata", this.wpdocs);
        }

        // The dom-change event signifies when the template has stamped its DOM.
        scope.addEventListener('dom-change', function () {
            // auto-binding template is ready.
            console.log("dom changed");
        });
    </script>
</body>

</html>
