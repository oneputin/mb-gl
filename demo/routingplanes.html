<head>
    <title>mb-routes demo</title>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <link rel="import" href="../routing-planes.html">
    <link rel="import" href="../mb-routes.html">
    <link rel="import" href="../mb-routes-ctrl.html">
    <link rel="import" href="../mb-routes-ctrl-time.html">

    
    <style is="custom-style">
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            /*@apply(--layout-horizontal);
            align-items: flex-start;*/
        }
        
        mb-map {
            width: 100%;
            height: 675px;
        }
        
        mb-routes-ctrl-mode {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        mb-routes-ctrl {
            position: absolute;
            bottom: 10px;
            left: 30px;
        }
        
        mb-map-orientation-ctrl {
            position: absolute;
            bottom: 10px;
            right: 30px;
        }
        
        app-data-sources {
            position: absolute;
            padding: 10px;
            left: 30px;
            top: 40px;
        }

        routing-planes {
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            position: absolute;
            background-color: var(--paper-light-green-500);
            opacity: 0.8;
            left: 300px;
            top: 40px;
        }
        
        mb-routes-ctrl-time {
            display: none;
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            position: absolute;
            top: 40px;
            right: 20px;
        }
    </style>
</head>

<body>

    <template is="dom-bind" id="app">
        
        <div class="container">

            <mb-map 
                mapapikey="[[mbkey]]" 
                mapstyle="[[mbstyle]]"
                map="{{map}}" 
                cbox="{{cbox}}" 
                zoom="{{zoom}}" 
                lnglat="{{lnglat}}" 
                mapctrl="[[mapctrl]]">
                
                <mb-quickview
                    map="[[map]]"
                    mapcontent="[[mapcontent]]"
                    >
                </mb-quickview>

                <mb-routes-ctrl 
                    timer="{{timer}}"
                    trackctrl="{{trackctrl}}">
                </mb-routes-ctrl>

                <mb-map-orientation-ctrl 
                    trackmapmode="{{trackmapmode}}">
                </mb-map-orientation-ctrl>

                <mb-location-log 
                    map="{{map}}" 
                    lnglat="{{lnglat}}" 
                    checked="[[uselocationlog]]">
                </mb-location-log>
                
                <mb-routes 
                    map="[[map]]" 
                    timer="{{timer}}" 
                    routedata=[[routedata]]  
                    routeid=[[routeid]]  
                    trackctrl="{{trackctrl}}" 
                    trackmapmode="{{trackmapmode}}" 
                    trackdata="{{trackdata}}"
                    trackinfo="[[trackinfo]]"
                    mapcontent="{{mapcontent}}" 
                    on-routedata-changed="logdata">
                </mb-routes>
                
                <mb-routes-ctrl-time 
                    timer="{{timer}}">
                </mb-routes-ctrl-time>

                <!-- app-specific IF between generic IN/OUT (routedata/trackdata) and routedata -->
                <routing-planes 
                    map="[[map]]" 
                    flightset="[[routeset]]"
                    routedata="{{routedata}}" 
                    trackdata="{{trackdata}}"
                    trackinfo="{{trackinfo}}">
                </routing-planes>

                <app-data-sources
                    indexurl="[[indexurl]]"
                    dataset= "{{routeset}}"
                    dataid= "{{routeid}}"
                    datasets="[[routesets]]"
                    datasetslabel="Flight sets"
                    datasetlabel= "Flights">
                </app-data-sources>    
            
            </mb-map>    
        </div>

    </template>

    <script>
        var scope = document.querySelector('#app');

        scope.indexurl = "index-planes.json";

        // setup mapbox-MAP
        scope.mbkey = "pk.eyJ1Ijoib25lcHV0aW4iLCJhIjoiY2ltbHBidWxhMDAwa3ZubHdpNHMwdmNwMiJ9.XnPbDF8YdaDgfMFAVi9Vyw";
        scope.mbstyle = 'mapbox://styles/oneputin/ciuz8mtxy01dx2jl8mszelrkm';
        // scope.mbstyle = 'mapbox://styles/mapbox/streets-v9',

        scope.cbox = "13.7,52.4";
        scope.lnglat = "13.7,52.4";
        scope.zoom = 2;

        // setup ANIMATION 
        // scope.timer = {}; // default 
        scope.timer = {
            "timescalemax": 1440,           // 1min animation = 1440min(12h) reality at fps=60 
            "timescalestart": 1440,
            "fpsstart": 30,                 // fps applied at start (< 60(=fpsmax)
            "tracelength": '0.0.0.0.5'      // Kondensstreifen = 5min reality 
            // "tracelength": true
        };
        scope.tracksymbol = 'airport-15';   // symbol used to hilite selected tracker 
        scope.mapctrl = {};

        // select a start-routeset from setup-entries 
        scope.routeset = [];

</body>

</html>
