<!doctype html>
<html>
<head>
    <title>routing-api demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
   
    <!-- web-components required for dev-gui --> 
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
   
    <!-- web-components applied for app-gui --> 
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../iron-collapse/iron-collapse.html">
    <link rel="import" href="../../paper-radio-button/paper-radio-button.html">

    <!-- app-components dependent on map-api --> 
    <link rel="import" href="../mb-map.html">
    <link rel="import" href="../mb-location-log.html">
    <link rel="import" href="../routing-api.html">
    <link rel="import" href="../mb-distance.html">
    <link rel="import" href="../mb-orientation-ctrl.html">
    <link rel="import" href="../mb-quickview.html">
    <!--<link rel="import" href="../mb-info-drag.html">-->

    <!-- generic animation components -->
    <link rel="import" href="../dataset-browser.html">
    <link rel="import" href="../mb-tools-behavior.html">
    <link rel="import" href="../routing-ctrl.html">
    <link rel="import" href="../routing-ctrl-time.html">

    <!-- specific animation components -->
    <link rel="import" href="../routing-handheld.html">

    <style is="custom-style">
        .container {
            @apply(--layout-horizontal);
            /*align-items: flex-start;*/
        }
        
        mb-map {
            /*width: 55%;*/
            width: 800px;
            height: 680px;
        }
        
        .ctrls-in {
            display: inline-block;
            position: absolute;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            bottom: 12px;
            width: 100%;
        }
        
        .ctrls-out {
            /* itself flex layouted div */
            width: 40%;
            margin-left: 10px;
            @apply(--layout-vertical);
            /*@apply(--layout-start);*/
        }
        
        routing-ctrl {
            @apply(--layout-flex);
        }
        
        mb-orientation-ctrl {
            @apply(--layout-flex);
        }
        
        routing-ctrl-time {
            display: none;
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            /*position: absolute;
              top: 40px;
              right: 20px; */
        }
        
        dataset-browser {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        
        #radios {
            padding: 10px;
            display: inline-block;
            @apply(--layout-vertical);
            @apply(--layout-start);
        }
        
        paper-radio-button {
            /*align-self: center;*/
            border: 1px solid var(--paper-green-200);
            padding: 8px 16px;
            margin: 8px 0px;
        }
        
        paper-radio-button.red {
            --paper-radio-button-checked-color: var(--paper-red-500);
            --paper-radio-button-checked-ink-color: var(--paper-red-500);
            --paper-radio-button-unchecked-color: var(--paper-red-900);
            --paper-radio-button-unchecked-ink-color: var(--paper-red-900);
            --paper-radio-button-label-color: var(--paper-red-500);
        }
    </style>
</head>

<body>

<template is="dom-bind" id="app">

    <div class="container">
        <!-- LEFT block: Map -->

        <!-- lnglat="{{lnglat}} -->" 
        <mb-map 
            mapapikey="[[mbkey]]" 
            mapstyle="[[mbstyle]]" 
            map="{{map}}" 
            cbox="{{cbox}}" 
            zoom="{{zoom}}" 
            mapctrl="[[mapctrl]]">
            
            <!-- TOOL to measure user-generated lines -->
            <mb-distance 
                map="{{map}}" 
                distance="{{distance}}" 
                checked="[[usemeasure]]">
            </mb-distance>

            <div class="ctrls-in">
                <template is="dom-if" if="{{!usepreview}}">
                    <!-- ctrl of animation (and maporientation) -->
                    <routing-ctrl 
                        checked="[[userouting]]"
                        timer="{{timer}}"
                        trackctrl="{{trackctrl}}">
                    </routing-ctrl>
                </template>
                <!-- ctrl of maporientation -->
                <!-- <mb-orientation-ctrl 
                    trackmode="{{trackmode}}">
                    </mb-orientation-ctrl>-->
            </div>


            <mb-location-log 
                map="{{map}}" 
                lnglat="{{lnglat}}" 
                checked="[[uselocationlog]]">
            </mb-location-log>

            <!--<mb-info-drag carddata="[[trackdata]]">
                                </mb-info-drag>-->
        </mb-map>

        <!-- RIGHT Block: several external app-controls -->

        <div class="ctrls_out">

            <!--<mb -->

            <!-- element with [n] visible features -->
            <template is="dom-if" if="{{!usepreview}}">
                <routing-api 
                    map="[[map]]" 
                    timer="{{timer}}"
                    routedata=[[routedata]] 
                    routeid=[[routeid]] 
                    trackctrl="{{trackctrl}}" 
                    trackmapmode="{{trackmapmode}}" 
                    trackdata="{{trackdata}}"
                    trackinfo="[[trackinfo]]"
                    mapcontent="{{mapcontent}}"                  
                    tracksymbol="{{tracksymbol}}" 
                    checked="[[userouting]]">
                </routing-api>
                
                <!--timescalemax="[[timer.timescalemax]]" fps="{{timer.fps}}" timescale="{{timer.timescale}}">-->
                <routing-ctrl-time  
                    checked="[[userouting]]"
                    timescalemax="[[timer.timescalemax]]" 
                    timer="{{timer}}">
                </routing-ctrl-time>

            </template>

            <div id="radios">
                <paper-radio-button checked="{{uselocationlog}}">Location Log</paper-radio-button>
                <paper-radio-button checked="{{usemeasure}}">Measure</paper-radio-button>
                <paper-radio-button class="red" checked="{{usepreview}}">CheckSources</paper-radio-button>
            </div>

            <!-- selectprop="id"--> 
            <!-- selectvalue="{{routeid}}"--> 
            <dataset-browser 
                indexurl="[[indexurl]]" 
                metadatasets="{{routesets}}" 
                metadatasetslabel="TrackData Index" 
                datasetmeta="{{routedatasrc}}"

                dataset="[[menudata]]" 
                datasetlabel="Tracks"
                selectvalue="{{menuitem}}"> 
            </dataset-browser>

            <!-- elements for viewing structurally standardized quickMapObjects -->
            <mb-quickview 
                map="[[map]]" 
                mapcontent="[[mapcontent]]" 
                checked="[[usepreview]]" 
                featurelist="{{menudata}}" 
                featureselected="[[menuitem]]">
            </mb-quickview>

            <!-- INTERFACE -->
            <!-- routedata="{{routedata}}" --> 
            <!-- rawdata="{{rawdata}}" --> 
            <routing-handheld 
                tracksrcmeta="[[routedatasrc]]" 
                routedata="{{menudata}}" 
                usepreview="[[usepreview]]" 
                quickmap="{{mapcontent}}" 
                basedataurl="[[basedataurl]]" 
                trackinfo="[[trackinfo]]" 
                trackdata="{{trackdata}}">
            </routing-handheld>

        </div>
    </div>
</template>

<script>
    var scope = document.querySelector('#app');

    scope.mbkey = "pk.eyJ1Ijoib25lcHV0aW4iLCJhIjoiY2ltbHBidWxhMDAwa3ZubHdpNHMwdmNwMiJ9.XnPbDF8YdaDgfMFAVi9Vyw";
    scope.mbstyle = 'mapbox://styles/oneputin/ciuz8mtxy01dx2jl8mszelrkm'; // 

    // Data-INIT
    scope.indexurl = "index-handheld.json"; // list of available datasets
    scope.basedataurl = ""; // list of available datasets
    scope.routedatasrc = {}; // metadata of selected dataset
    scope.menudata = []; // collection 
    scope.menuitem = {}; // track/route-object

    // Map-INIT
    scope.cbox = "13,52";
    scope.zoom = 8;
    // scope.lnglat = "13,52";

    // STATE init
    scope.uselocationlog = true;
    scope.usepreview = true;

    // Animation- INIT
    scope.tracksymbol = 'toilet-11';
    // console.log("scope.tracelength", scope.tracelength, scope.utcTime(scope.tracelength));
    scope.trackmapmode; // 
    scope.timer = {
        "timescalemax": 600, // 1min ~ 10h
        "timescalestart": 300,
        "fpsstart": 30
            // "tracelength": true //  '0.0.0.0.5'
    };

    // SHELL-actions
    scope.mapctrl = {};

</script>

</body>

</html>
