<!doctype html>
<html>
<!--
Demo to view ship-data animation 
-->

<head>
    <title>mb-routes demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../iron-collapse/iron-collapse.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-listbox/paper-listbox.html">
    <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">

    <link rel="import" href="../mb-map.html">
    <link rel="import" href="../mb-info-lnglat.html">
    <link rel="import" href="../mb-info-drag.html">

    <link rel="import" href="../mb-routes.html">
    <link rel="import" href="../mb-routes-ctrl.html">
    <link rel="import" href="../mb-map-orientation-ctrl.html">
    <link rel="import" href="../mb-routes-ctrl-time.html">

    <link rel="import" href="../routing-handheld.html">

    <link rel="import" href="../../paper-styles/demo-pages.html">

    <style is="custom-style">
        .container {
            @apply(--layout-horizontal);
            /*align-items: flex-start;*/
        }
        
        mb-map {
            width: 55%;
            height: 600px;
        }
        
        mb-info-lnglat {
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, 0)
        }
        
        .ctrls-in {
            display: inline-block;
            position: absolute;
            @apply(--layout-horizontal);
            @apply(--layout-center);
            bottom: 12px;
            width: 100%;
        }
        
        mb-routes-ctrl {
            @apply(--layout-flex);
        }
        
        mb-map-orientation-ctrl {}
        
        .ctrls-out {
            /* itself flex layouted div */
            @apply(--layout-horizontal);
            @apply(--layout-start);
            width: 40%;
            margin-left: 10px;
        }
        
        paper-dropdown-menu {
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            /*position: absolute;*/
            /*background-color: var(--paper-light-green-500);
              opacity: 0.8;*/
            /*top: 40px;
              left: 30px;*/
        }
        
        mb-routes-ctrl-time {
            border-style: solid;
            border-width: 1px;
            padding: 10px;
            /*position: absolute;
              top: 40px;
              right: 20px; */
        }
    </style>
</head>

<body>
    <template is="dom-bind" id="app">
        
        <iron-ajax auto url="[[setupurl]]" handle-as="json" on-response="setupme">
        </iron-ajax>

        <div class="container">
            
            <!-- Left block: Map -->
            <mb-map 
                mapapikey="[[mbkey]]" 
                mapstyle="[[mbstyle]]" 
                map="{{map}}" 
                cbox="{{cbox}}" 
                zoom="{{zoom}}" 
                lnglat="{{lnglat}}" 
                mapctrl="[[mapctrl]]">
                
                <!-- Elements to show in map-overlay  -->
                
                <div class="ctrls-in">
                    <!-- ctrl of animation and maporientation -->
                    <mb-routes-ctrl 
                        timer="{{timer}}"
                        trackctrl="{{trackctrl}}">
                    </mb-routes-ctrl>
                    
                    <!--<mb-map-orientation-ctrl trackmode="{{trackmode}}">
                    </mb-map-orientation-ctrl>-->
                </div>

                <mb-info-lnglat lnglat="[[lnglat]]">
                </mb-info-lnglat>
                <!--<mb-info-drag carddata="[[trackdata]]">
                </mb-info-drag>-->

                <routing-handheld 
                    url="[[routedataurl]]" 
                    routedata="{{routedata}}"
                    basedataurl="[[basedataurl]]" 
                    trackinfo="[[trackinfo]]" 
                    trackdata="{{trackdata}}">
                </routing-handheld>

            </mb-map>

            <!-- Right Block: several external app-controls -->
            <div class="ctrls_out">
                <!-- element with n visible features -->
                <mb-routes 
                    map="[[map]]" 
                    timer="{{timer}}"
                    routedata=[[routedata]] 
                    trackctrl="{{trackctrl}}" 
                    trackmode="{{trackmode}}" 
                    trackdata="{{trackdata}}"
                    trackinfo="[[trackinfo]]">
                </mb-routes>
                
                <!-- Left -->
                <!--timescalemax="[[timer.timescalemax]]" fps="{{timer.fps}}" timescale="{{timer.timescale}}">-->
                <mb-routes-ctrl-time  
                    timescalemax="[[timer.timescalemax]]" 
                    timer="{{timer}}">
                </mb-routes-ctrl-time>

                <!-- Right -->
                <paper-dropdown-menu label="Position sets">
                    <paper-listbox class="dropdown-content" selected="0" on-iron-select="selectedurl" attr-for-selected="url">
                        <template is="dom-repeat" items="{{wpdocs}}">
                            <paper-item url="{{item.url}}">
                                {{item.title}}
                            </paper-item>
                        </template>
    </paper-listbox>
    </paper-dropdown-menu>
    </div>

    </div>
    </template>

    <script>
        var scope = document.querySelector('#app');
        scope.setupurl = "index-handheld.json"; // list of available datasets
        scope.basedataurl = ""; // list of available datasets

        scope.routedataurl = ""; // url to selected dataset

        scope.mbkey = "pk.eyJ1Ijoib25lcHV0aW4iLCJhIjoiY2ltbHBidWxhMDAwa3ZubHdpNHMwdmNwMiJ9.XnPbDF8YdaDgfMFAVi9Vyw";
        scope.mbstyle = 'mapbox://styles/oneputin/ciuz8mtxy01dx2jl8mszelrkm';

        // Map-initialization
        scope.cbox = "13,52";
        scope.lnglat = "13,52";
        scope.zoom = 8;

        // Timescale to view tracks of boats over several days
        scope.timer = {
            "timescalemax": 600, // 1min ~ 10h
            "timescalestart": 300,
            "fpsstart": 30
        };

        scope.mapctrl = {};
        scope.cardctrl = {};

        /**
         * Put selected url from menu-selection into import-element
         */
        scope.selectedurl = function(e) {
            this.routedataurl = e.detail.item.url;
        }

        // eval the response of content-list 
        scope.setupme = function(ajaxresponse) {
            this.wpdocs = ajaxresponse.detail.response;
        }
    </script>
</body>

</html>
