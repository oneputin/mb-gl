<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-card/paper-card.html">

<link rel="import" href="routing-behavior.html">

<!--
`routing-planes`
RICH-content Info-card related to one selected feature,  
absolutely positioned as map-overlay   
Mode-A: Can be vertically dragged & horizontally resized.  
Mode-B: Free drag   
Close with click anywhere on the card

@demo demo/routingplanes.html 
-->
<dom-module id="routing-planes">

    <template>

        <style is="custom-style">
            :host {
                position: absolute;
                display: none; /*inline-block;*/
                opacity: 1; 
                top: 50%;
                margin-bottom: -50%;
                transform: translate(0, -50%);

                /*  */
                --paper-card-header-text: {
                    padding: 8px;
                    font-size: 12px;
                    font-weight: 400;
                }
            }

            paper-card.info { 
                @apply(--layout-horizontal); 
                align-items: flex-start;
                --paper-card-header-color: #f00;
            }

            #div0 {
                font-size: 12px;
                font-weight: 400;
                border-bottom: 1px solid #e8e8e8;
                padding: 2px 2px;
            }
            
            .info-content {
                @apply(--layout-flex);
                float: left;
            }

            .card-image {
                width: 100px;
                height: 170px;
                background-color: red;
                background-size: cover;
            }

            .info-html { 
                color: var(--paper-grey-600); 
                opacity: 1;
            }
            
            .info-link { 
                color: var(--google-blue-500); 
            }

            paper-icon-button {
                background-color: var(--paper-light-blue-500);
            }

        </style>

        <iron-ajax
            auto
            url="[[url]]"
            handle-as="json"
            on-response="getflightdata">
        </iron-ajax>

        <iron-ajax
            auto
            url="[[dburl]]"
            handle-as="json"
            on-response="getdbdata">
        </iron-ajax>


        <paper-card heading="{{carddata.title}}" image="{{cardimgurl}}" class="info">

            <div class="info-content">

                <div class="card-content">

                    <div id="div0"></div>

                    <div id="div1" class="info-html">

                    </div>

                </div>

                <div class="card-actions">
                    <paper-button class="info-link">more...</paper-button>
                </div>
            </div>
        </paper-card>

            <!--<paper-button class="info-link" on-click="_onBackClick">X</paper-button>-->
            <!--<paper-icon-button icon="close" on-click="_onBackClick"></paper-icon-button>-->

        <content>
        </content>    

    </template>

    <script>
        Polymer({
            is: 'routing-planes',

            properties: {
                flightdata: {
                    type: Object
                },
                dburl: {
                    type: String
                },
                dbdata: {
                    type: Object
                }
            },

            behaviors: [
                Polymer.BehaviorRouting,
            ],

            observers: [
                'importRawRoutes(flightdata, dbdata)',
            ],

            attached: function() {
                this.dburl = "wp-data/flights-db.json";
                // console.log("target attached");
            },

            getflightdata: function(ajaxresponse) {
                if (!ajaxresponse || !ajaxresponse.detail) return;
                this.flightdata = ajaxresponse.detail.response;
                //if (this.flightdata) console.log("OK: flightdata", this.flightdata);
            },

            getdbdata: function(ajaxresponse) {
                if (!ajaxresponse || !ajaxresponse.detail) return;
                this.dbdata = ajaxresponse.detail.response;
                if (this.dbdata) console.log("OK: dbdata", this.dbdata);
            },

            // import and transform before supply 
            importRawRoutes: function(rawdata, dbdata) {
                if (!rawdata || !dbdata) return;
                var routedata = [],
                    airlineKey,
                    airline,
                    plane,
                    waypoint;

                var airlineNN = {
                        "name": "AirlineX",
                        "color": "black"
                    },
                    planeNN = {
                        "icon": "airport-15",
                        "seats": 150
                    }; // = rawdata; 

                rawdata.forEach(function(route) {
                    // 
                    route.unitsystem = "metric";
                    route.id = route.flight;

                    // Activate db-data
                    // - of airline
                    airlineKey = route.id.split("-")[0];
                    airline = dbdata.airline[airlineKey];
                    if (!airline) airline = airlineNN;

                    // - of plane
                    plane = dbdata.plane[route.plane];
                    if (!plane) plane = planeNN;
                    route.item = plane;
                    route.item.id = route.plane;

                    route.meta = airline;

                    route.nodes = [];
                    route.waypoints.forEach(function(wp) {
                        // console.log(wp, dbdata.airport[wp.id])
                        wp.meta = dbdata.airport[wp.id];
                        wp.meta.id = wp.id;
                        wp.coords = wp.meta.coords;
                        wp.title = wp.meta.name;
                        route.nodes.push(wp);
                    })

                    route.title = route.id+":"+route.nodes[route.nodes.length-1].title

                    delete route.waypoints;
                    delete route.flight;
                    delete route.plane;
                    routedata.push(route);
                });
                // console.log("flight routes preprocessed:", routedata);

                this.fire("imported", {
                    "routedata": routedata,
                    "ok": "ok"
                });

                this.routedata = routedata;
            },

            // B. 

            /**
             * Create some formatted html-text(dom?) 
             * to identify basic properties of an animated object (animation status)
             *
             * @param      {<type>}  trackObj  The animated trackObj (as mb-feature)
             * @return     {string}  A formatted information about trackObj-status.
             */
            calcBasicInfo: function(trackObj) {
                if (!trackObj || !trackObj.properties) return; // console.log("calcBasicInfo-object", trackObj);

                var trackInfo = "<b>" + trackObj.properties.id + "</b>" + "<br>";
                // if (trackObj.properties.time) trackInfo += trackObj.properties.time + "<hr>";
                if (trackObj.properties.dist) trackInfo += "Dist: " + trackObj.properties.dist + " km <hr>";

                if (trackObj.properties.bearing) trackInfo += "Bearing: " + trackObj.properties.bearing + "Â°<br>";

                if (trackObj.properties.speed) trackInfo += "SOG: " + trackObj.properties.speed + " km/h<hr>";

                if (trackObj.properties.dta) trackInfo += "DTA: " + trackObj.properties.dta + " km <br>";

                if (trackObj.properties.tta) trackInfo += "TTA: " + trackObj.properties.tta + "<br>";

                if (trackObj.properties.arrived) trackInfo += trackObj.properties.arrived + "<br>";

                if (trackObj.properties.ttt) trackInfo += "TTT: " + trackObj.properties.ttt + "<br>";

                return trackInfo;
            },

            refreshCardContent: function(data) {
                var nbsp = "&nbsp;"; //"~"; 
                if (!data) return;
                // DIV1
                if (data.html) this.$.div1.innerHTML = data.html;
            }

        });
    </script>

</dom-module>
