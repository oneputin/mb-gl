<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`routing-planes`  
INPUT  
Converting routeset into routedata 

OUTPUT  
Converts [trackdata] into 
- RICH-content Info-card related to one selected feature,  
    absolutely positioned as map-overlay   
    Mode-A: Can be vertically dragged & horizontally resized.  
    Mode-B: Free drag   
    Close with click anywhere on the card
- 
@demo demo/routingplanes.html 
-->
<dom-module id="routing-planes">

    <template>

        <style is="custom-style">
            :host {
                position: absolute;
                display: none; /*inline-block;*/
                opacity: 1; 
                top: 50%;
                margin-bottom: -50%;
                transform: translate(0, -50%);

                /*  */
                --paper-card-header-text: {
                    padding: 8px;
                    font-size: 12px;
                    font-weight: 400;
                }
            }

            paper-card.info { 
                @apply(--layout-horizontal); 
                align-items: flex-start;
                --paper-card-header-color: #f00;
            }

            #div0 {
                font-size: 12px;
                font-weight: 400;
                border-bottom: 1px solid #e8e8e8;
                padding: 2px 2px;
            }
            
            .info-content {
                @apply(--layout-flex);
                float: left;
            }

            .card-image {
                width: 100px;
                height: 170px;
                background-color: red;
                background-size: cover;
            }

            .info-html { 
                color: var(--paper-grey-600); 
                opacity: 1;
            }
            
            .info-link { 
                color: var(--google-blue-500); 
            }

            paper-icon-button {
                background-color: var(--paper-light-blue-500);
            }

        </style>

        <iron-ajax
            auto
            url="[[dburl]]"
            handle-as="json"
            on-response="loadMetaData">
        </iron-ajax>

        <paper-card heading="{{carddata.title}}" image="{{cardimgurl}}" class="info">

            <div class="info-content">

                <div class="card-content">

                    <div id="div0"></div>

                    <div id="div1" class="info-html">

                    </div>

                </div>

                <div class="card-actions">
                    <paper-button class="info-link">more...</paper-button>
                </div>
            </div>
        </paper-card>

        <!--<paper-button class="info-link" on-click="_onBackClick">X</paper-button>-->
        <!--<paper-icon-button icon="close" on-click="_onBackClick"></paper-icon-button>-->

        <content>
        </content>    

    </template>

    <script>
        Polymer({
            is: 'routing-planes',

            properties: {

                flightset: {
                    type: Object
                },

                routedata: {
                    type: Object,
                    notify: true
                },

                dburl: {
                    type: String
                },

                dbdata: {
                    type: Object
                }
            },

            behaviors: [
                Mbb.RoutingBehavior,
            ],

            observers: [
                //'queryRawDataSet(flightset.url)',
                'importRawData(flightset, dbdata)'
            ],

            attached: function() {
                this.dburl = "wp-data/flights-db.json";
                // console.log("target attached");
            },

            /**
             * 
             */
            loadMetaData: function(ajaxresponse) {
                if (!ajaxresponse || !ajaxresponse.detail) return;
                this.dbdata = ajaxresponse.detail.response;
                if (this.dbdata) console.log("OK: dbdata", this.dbdata);
            },

            // A. import and transform 
            // before supply through custom event 
            importRawData: function(rawdata, dbdata) {
                if (!rawdata || !dbdata) return;
                // console.log("XXX importRawData", rawdata); 

                // Defaults/Placeholders
                var placeholders = {
                    airline: {
                        "name": "AirlineX",
                        "color": "black"
                    },
                    plane: {
                        "icon": "airport-15",
                        "seats": 150
                    }
                }; // = rawdata; 

                var routedata = [];
                var airlineKey, airline, plane, waypoint;
                // transform into RouteAppObject
                rawdata.forEach(function(route) {
                    // console.log("rawdata-item", route); 
                    route.unitsystem = "metric";
                    if (!route.id) route.id = route.flight;

                    // Activate db-data
                    // - of airline
                    airlineKey = route.id.split("-")[0];
                    airline = dbdata.airline[airlineKey];
                    if (!airline) airline = placeholders.airline;

                    // - of plane
                    plane = dbdata.plane[route.plane];
                    if (!plane) plane = placeholders.plane;

                    route.item = plane;
                    route.item.id = route.plane;

                    route.meta = airline;

                    route.nodes = [];
                    if (route.waypoints) {
                        route.waypoints.forEach(function(wp) {
                            // console.log(wp, dbdata.airport[wp.id])
                            wp.meta = dbdata.airport[wp.id];
                            wp.meta.id = wp.id;
                            wp.coords = wp.meta.coords;
                            wp.title = wp.meta.name;
                            route.nodes.push(wp);
                        })
                    }

                    route.title = route.id + ": ";
                    if (1) { // DescriptionMode
                        for (i = 0; i < route.nodes.length; i++) {
                            if (i > 0) route.title += "/";
                            route.title += route.nodes[i].id;
                        }
                    } else { // DestinationMode
                        for (i = 1; i < route.nodes.length; i++) {
                            if (i > 1) route.title += "/";
                            route.title += route.nodes[i].title;
                        }
                    }

                    delete route.waypoints;
                    delete route.flight;
                    delete route.plane;

                    routedata.push(route);
                });
                // console.log("flight routes preprocessed:", routedata);

                // Alternative transfer 
                if (1) { // C.1 Standard: BIND to another (sibling)-element within the context of this element  
                    this.routedata = routedata;
                } else { // C.2 FIRE a "custom EVENT" to the app-shell with 
                    //     that inform that raw-route-data are loaded 
                    this.fire("imported", {
                        "routedata": routedata,
                        "ok": "ok"
                    });
                }
            },


            // B. Formatting the properties of selected trackObj as CARD  

            /**
             * Create some formatted html-text(dom?) 
             * to identify basic properties of an animated object (animation status)
             *
             * @param      {<type>}  trackObj  The animated trackObj (as mb-feature)
             * @return     {string}  A formatted information about trackObj-status.
             */
            calcBasicInfo: function(trackObj) {
                if (!trackObj || !trackObj.properties) return; // console.log("calcBasicInfo-object", trackObj);

                var trackInfo = "<b>" + trackObj.properties.id + "</b>" + "<br>";
                // if (trackObj.properties.time) trackInfo += trackObj.properties.time + "<hr>";
                if (trackObj.properties.dist) trackInfo += "Dist: " + trackObj.properties.dist + " km <hr>";

                if (trackObj.properties.bearing) trackInfo += "Bearing: " + trackObj.properties.bearing + "Â°<br>";

                if (trackObj.properties.speed) trackInfo += "SOG: " + trackObj.properties.speed + " km/h<hr>";

                if (trackObj.properties.dta) trackInfo += "DTA: " + trackObj.properties.dta + " km <br>";

                if (trackObj.properties.tta) trackInfo += "TTA: " + trackObj.properties.tta + "<br>";

                if (trackObj.properties.arrived) trackInfo += trackObj.properties.arrived + "<br>";

                if (trackObj.properties.ttt) trackInfo += "TTT: " + trackObj.properties.ttt + "<br>";

                return trackInfo;
            },
            
            refreshCardContent: function(data) {
                var nbsp = "&nbsp;"; //"~"; 
                if (!data) return;
                // Insert html into DIV1 of <paper-card>
                if (data.html) this.$.div1.innerHTML = data.html;
            }

        });
    </script>

</dom-module>
