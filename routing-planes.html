<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-card/paper-card.html">

<link rel="import" href="routing-behavior.html">

<!--
`routing-planes`
RICH-content Info-card related to one selected feature,  
absolutely positioned as map-overlay   
Mode-A: Can be vertically dragged & horizontally resized.  
Mode-B: Free drag   
Close with click anywhere on the card

@demo demo/routingplanes.html 
-->
<dom-module id="routing-planes">

    <template>

        <style is="custom-style">
            :host {
                position: absolute;
                display: none; /*inline-block;*/
                opacity: 1; 
                top: 50%;
                margin-bottom: -50%;
                transform: translate(0, -50%);

                /*  */
                --paper-card-header-text: {
                    padding: 8px;
                    font-size: 12px;
                    font-weight: 400;
                }
            }

            paper-card.info { 
                @apply(--layout-horizontal); 
                align-items: flex-start;
                --paper-card-header-color: #f00;
            }

            #div0 {
                font-size: 12px;
                font-weight: 400;
                border-bottom: 1px solid #e8e8e8;
                padding: 2px 2px;
            }
            .info-content {
                @apply(--layout-flex);
                float: left;
            }

            .card-image {
                width: 100px;
                height: 170px;
                background-color: red;
                background-size: cover;
            }

            .info-html { 
                color: var(--paper-grey-600); 
                opacity: 1;
            }
            
            .info-link { 
                color: var(--google-blue-500); 
            }

            paper-icon-button {
                background-color: var(--paper-light-blue-500);
            }

        </style>

        <iron-ajax
            auto
            url="[[url]]"
            handle-as="json"
            on-response="getrawdata">
        </iron-ajax>

        <paper-card heading="{{carddata.title}}" image="{{cardimgurl}}" class="info">

            <div class="info-content">

                <div class="card-content">

                    <div id="div0"></div>

                    <div id="div1" class="info-html">

                    </div>

                </div>

                <div class="card-actions">
                    <paper-button class="info-link">more...</paper-button>
                </div>

            </div>

            <!--<paper-button class="info-link" on-click="_onBackClick">X</paper-button>-->
            <!--<paper-icon-button icon="close" on-click="_onBackClick"></paper-icon-button>-->

        </paper-card>

        <content>
        </content>    

    </template>

    <script>
        Polymer({
            is: 'routing-planes',

            properties: {},

            behaviors: [
                Polymer.BehaviorRouting,
            ],

            observers: [
                'importRawRoutes(rawdata)',
            ],

            attached: function() {
                // console.log("target attached");
            },

            // import and modify before copy 
            importRawRoutes: function(rawdata) {

                var routedata = []; // = rawdata; 
                rawdata.forEach(function(route) {
                    route.units = "metric";
                    routedata.push(route);
                });
                // console.log("importplanes: routeDATA", routedata);
                this.routedata = routedata;
            },

            // B. 

            /**
             * Create some formatted html-text(dom?) 
             * to identify basic properties of an animated object (animation status)
             *
             * @param      {<type>}  trackObj  The animated trackObj (as mb-feature)
             * @return     {string}  A formatted information about trackObj-status.
             */
            calcBasicInfo: function(trackObj) {
                if (!trackObj || !trackObj.properties) return; // console.log("calcBasicInfo-object", trackObj);


                var trackInfo = "<b>" + trackObj.properties.id + "</b>" + "<br>";
                // if (trackObj.properties.time) trackInfo += trackObj.properties.time + "<hr>";
                if (trackObj.properties.dist) trackInfo += "Dist: " + trackObj.properties.dist + " km <hr>";

                if (trackObj.properties.bearing) trackInfo += "Bearing: " + trackObj.properties.bearing + "Â°<br>";

                if (trackObj.properties.speed) trackInfo += "SOG: " + trackObj.properties.speed + " km/h<hr>";

                if (trackObj.properties.dta) trackInfo += "DTA: " + trackObj.properties.dta + " km <br>";

                if (trackObj.properties.tta) trackInfo += "TTA: " + trackObj.properties.tta + "<br>";

                if (trackObj.properties.arrived) trackInfo += trackObj.properties.arrived + "<br>";

                return trackInfo;
            },

            refreshCardContent: function(data) {
                var nbsp = "&nbsp;"; //"~"; 
                if (!data) return;

                // DIV1
                if (data.html) this.$.div1.innerHTML = data.html;
            }

        });
    </script>

</dom-module>
