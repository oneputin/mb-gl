<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="mb-map-behavior.html">
<link rel="import" href="tracks-behavior.html">

<!--
`tracks-api`
create track-objects from alternative sources  
display as decorated route (fi with commented endpoints)

@demo demo/routingtracks.html 
-->
<dom-module id="tracks-api">

    <template>

    </template>

    <script>
        // Global referencing thi element in animation and geschachtelten functions
        var mba;

        Polymer({
            is: 'tracks-api',

            properties: {
                // disable events originating 
                // from multipurpose content-browser
                disable : {
                    type: Boolean
                },    
                /**
                 * Container with metadata of primary dataset 
                 */
                metadata: {
                    type: Object,
                    value: {},
                    notify: true
                },

                datasetlabel: "Static TrackLogs",

                /**
                 * Container for animation-data
                 */
                contentbox: {
                    type: Object,
                    notify: true
                },

                /**
                 * Container for raw track
                 */
                rawcontent: {
                    type: Object,
                },
                /**
                 * Container for mapdata of track (rawcontent)
                 */
                mapcontent: {
                    type: Object,
                },

                // 
                tracksall: {
                    type: Object
                },

                // 
                trackselected: {
                    type: Object,
                    notify: true
                },

                mapevents: {
                    type: Object,
                    notify: true
                },

                popupflag : {
                    type: Boolean,
                    value: false
                },

                maptoast: {
                    type: String,
                    notify: true
                },

            },

            behaviors: [
                Mbb.TracksBehavior,
                Mbb.MapBehavior
            ],

            observers: [
                'transfer(rawcontent.*, disable)', // , metadata)'
                'trackActivate(trackselected.id, popupflag)' //,
                // 'onMapdataLoad(mapcontent.*)',
            ],

            ready: function() {
                this.setTrackEvents(); // initialize map-events
            }, 

            // 
            transfer: function(rawcontent, disabled) { // , metadata) {
                
                this.debounce("transfer", function(){
                    // console.log("TRANSFER TRACK into contentBox", disabled, rawcontent);
                    if (disabled) return;   

                    rawcontent = rawcontent.value; 
                    if (!rawcontent || !Object.keys(rawcontent).length) return; 
                    // console.log("SETUP contentbox from raw tracks.", rawcontent); 

                    this.set("metadata.datasetlabel",  this.datasetlabel);
                    this.contentbox = rawcontent;

                }, 200);
            },

            // Setup events related to UserInteractions with track-lines
            setTrackEvents: function(){
                var mapevents = {};
                var scope = this;
                var tapPrecision = 5; // half-width(px) of event-querybox 

                // Get comprensive content of track-tile selected
                // 	
                function srcTrackSelected(tileFeature, layerid, eventscope) {
                    var featureAbout = eventscope.tileFeatureAbout(tileFeature, layerid, "src"),
                        selectid = featureAbout.id.replace(/-/g,'_'),
                        srcfeature = featureAbout.srcfeature;

                    var srcTrack = {
                        layer: layerid,
                        id : selectid,
                        feature : srcfeature
                    };   // console.log("Selected track ", srcTrack);
                    return srcTrack; 
                }

                // Generic HILITE-function based on "id-Filter"	
                // 
                mapevents["hilite"] = function featureHilite(e, layerid, scope) {
                    // console.log("featureHilite in ", layerid, e.point); 
                    if (!map.getLayer(layerid)) return;
                    if (!map.getLayer(layerid + "-hover")) return;
                    var hilayerid, hifilter;
                    var delta = tapPrecision;

                    //var selgeo = e.point;
                    var selgeo = [[e.point.x - delta, e.point.y - delta], [e.point.x + delta, e.point.y + delta]];

                    var features = map.queryRenderedFeatures(selgeo, {
                        layers: [layerid]
                    });

                    // Toggle cursor (temporarily)
                    map.getCanvas().style.cursor = (features.length) ? 'pointer' : ''; // crosshair';

                    if (features.length) {  // Apply HILITE-FILTER  

                        var fkeys = scope.guessFeatureIdent(features[0]); 

                        if (!fkeys) {

                            console.log("Cannot HILITE in " + layerid + ":", features[0]);
                        
                        } else {    // Filtering the HOVER-Layer
                            
                            hifilter = ["==", fkeys[0], fkeys[1]] ; // trackInfo[keyname]];
                            // console.log("hi " + layerid + ":", trackInfo.length+" km");

                            hilayerid = layerid + "-hover";
                        
                            map.setFilter(hilayerid, hifilter);
                        }
                    } else {                // remove HILITE decoration
                        
                        map.setFilter(layerid + "-hover", ["==", "name", ""]);
                    }
                };

                // Feature-Select 
                //  - Zoom to trackLine-BBOX  
                //  - SYNC of map-selection with item-selection in content-browser    
                //  - supplies info-object of selected feature 
                mapevents["select"] =  function featureSelect(e, layerid, eventscope) {
                    if (!map.getLayer(layerid)) return; // console.log("featureSelect in ", layerid, e.point); 
                    // console.log(e); e.originalEvent.stopPropagation();

                    // A. Get visible feature 
                    //var selgeo = e.point;
                    var delta = tapPrecision;

                    var selgeo = [[e.point.x - delta, e.point.y - delta], [e.point.x + delta, e.point.y + delta]];
                    
                    var features = map.queryRenderedFeatures(selgeo, {
                        layers: [layerid]
                    }); 
                   
                    if (!features || !features.length) return;  // console.log("featureSelect. tiles", features); 

                    // B. get (first)selected SRC-feature 
                    var trackselected = srcTrackSelected(features[0], layerid, eventscope); 
                    if (!trackselected) return;  // console.log("srcContent:", srcContent);
                    
                    if (scope.trackselected.id != trackselected.id) {  // activate ANOTHER track

                        trackselected.lnglat = e.lngLat;    // where track was selected

                        scope.trackselected = trackselected; 
                        //**********************************
                    
                    } else {  // refresh properties of already active track                    
                        // 1. lnglat-property of selectPnt 
                        scope.set("trackselected.lnglat", e.lngLat);
                        // 2.     
                    }

                };
               
                /*     
                mapevents["mousemove"] =  function mouseMove(e) {
                    var layerid = 'dragpnt-glow';
                    var features = map.queryRenderedFeatures(e.point, { layers: [layerid] });
                    // Change point and cursor style as a UI indicator
                    // and set a flag to enable other mouse events.
                    if (features.length) {
                        map.setPaintProperty(layerid, 'circle-color', '#ff0000'); // '#3bb2d0');
                        canvas.style.cursor = 'move';
                        isCursorOverPoint = true;
                        map.dragPan.disable();
                        
                    } else {
                        map.setPaintProperty(layerid, 'circle-color', '#3887be');
                        canvas.style.cursor = '';
                        isCursorOverPoint = false;
                        map.dragPan.enable();
                    }
                }*/

                this.mapevents = mapevents; 
            },

            // (Basic) MAP-Action(s) to run after a new track is selected
            //  further actions may run in separate elements
            trackActivate: function(fid, popupflag) { 
                if (!fid || this.disable) return; 
                // Activate SINGLE track(-object)
                var f = this.trackselected; // console.log("ACTIVATE track, ID=", fid, f, this.disable); // , tracksall);

                this.debounce("activate", function() {

                    // A. Operations on ALL features (tracks)
                    if (fid == "all") {

                        // A. DeActivate active track (if there was any )
                        this.trackDecorate();
                        // this.trackdata = null; // {};

                        // B. ZoomTo
                        var msg = "Zoom to ALL tracks";  // console.log("DEBUG", msg, tracksall); 
                        this.maptoast = msg;
                        
                        var ff = [];
                        this.tracksall.forEach(function(item){
                            ff.push(item.feature)
                        });
                        this.setFeatureBounds(ff, 10);
                        return;
                    } 

                    var trackInfo = this.getTrackInfo(f);
                    if (!trackInfo) return;  // console.log("trackInfo", trackInfo); 

                    // C. Activate trackObject in "the suitable context"" (fi. as map-element) 
                    
                    if (map) {
                        // C.1 Optional: Assign Single popupAction 
                        //     bound to MoveEnd-Event related to following "panZoom"
                        if (popupflag) {
                            map.once('moveend', function(e) { 
                                // console.log("track ACTIVATED&ZOOMED at ", e, trackInfo); 
                                this.popupOnMap(trackInfo, {center: true});
                            }.bind(this));
                        }
                    
                        // C.2 Start PanZoom to activated track
                        if (trackInfo.bbox && trackInfo.bbox.bounds) {
                            map.fitBounds(trackInfo.bbox.bounds, {
                                padding: 40
                            });
                        } 

                        this.trackDecorate(trackInfo.layerid, trackInfo); // , [feature]); 

                    } else {   console.log("TRACK activated", feature); // in non-map-mode

                        this.setFeatureBounds([feature]);
                    } 

                }, 200);   

            },    

            // 
            getTrackInfo : function(f) {    
                
                // 
                var layerid; 
                if (typeof f.layer == "string") {
                    layerid = f.layer;
                } else if (f.layer) {
                    layerid = f.layer.id; 
                }
                if (!layerid) return;

                var feature = f;
                if (f.feature) feature = f.feature; // console.log("ACTIVATE track", fid, f); 


                // B. Compile Data of selected track 
                //    for use inside&outside element

                var trackAbout = this.tileFeatureAbout(feature, layerid, "tile"); // map-behavior                       
                var trackInfo  = this.trackInfoCollect(trackAbout);
                if (!trackInfo) return;  // console.log("trackInfo", trackInfo);

                trackInfo["layerid"] = layerid;

                return trackInfo; 
            },

            // Special "permanent" HILITE of selected track(s)
            // by HILITE-TRACE + "commented" end-nodes  
            //   - zooms to the feature
            //   - show start/stop based on "id-Filter"	
            trackDecorate: function(layerid, trackInfo) {
                // by now for 1-feature-selection only
               
                if (!trackInfo) { console.log("remove track-decoration ???")
                    showTrackNodes(layerid);
                    showTrackLine(layerid);
                    return;
                }  // console.log("tiledata", tiledata); 

                // var scope = this;

                // 1. Create/Refresh the layer of track's endMarkers
                function showTrackNodes(layerid, trackInfo) {
                    // layer of nodes symbols with text in HALO
                    if (!layerid) layerid = "track";
                    var hilayerid = layerid + "-nodes",
                        hilayer = map.getLayer(hilayerid),
                        src = map.getSource(hilayerid); 

                    if (!hilayer) return;  
                    if (!trackInfo && src) { // clear nodeLayer
                        src.setData({});
                        return;
                    }  

                    // console.log("Show NODES of "+ layerid, hilayer, trackInfo);                 
                    var fromIcon = "monument",
                        toIcon   = "harbor";

                    var fromNode = trackInfo.fromnode.slice(0,2),
                        toNode   = trackInfo.tonode.slice(0,2);

                    var fromTitle = trackInfo.von ? trackInfo.von : "", 
                        toTitle   = trackInfo.bis ? trackInfo.bis : "";

                    var nodes_json = { // for nodes-source = 2 points
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": fromNode
                            },
                            "properties": {
                                "title": fromTitle,
                                "icon": fromIcon
                            }
                        }, {
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": toNode
                            },
                            "properties": {
                                "title": toTitle,
                                "icon": toIcon
                            }
                        }]
                    } ;

                    if (!src) map.addSource(hilayerid, nodes_json);    
                    else      src.setData(nodes_json);                     
                } 

                // 2. HILITE the optional "TRACE"-layer of the track (Filtering-Layer)
                function showTrackLine(layerid, trackInfo) {
                    if (!layerid) layerid = "track";
                    var hilayerid = layerid + "-trace", // ?
                        hilayer = map.getLayer(hilayerid);  

                    if (!hilayer) return ;
                    if (!trackInfo) { // remove filter
                        map.setFilter(hilayerid, ""); // hifilter);
                    }

                    //
                    var keyname = trackInfo.keyname,
                        hifilter = ["==", keyname, trackInfo[keyname]];
                    console.log("TRACE-filter of " + hilayerid, hifilter, hilayer); 

                    map.setFilter(hilayerid, hifilter);
                } 

                // APPLY start- and stop-nodes of track
                showTrackNodes(layerid, trackInfo); 

                // Option: APPLY trace-overlay (gestrichelt) on track
                showTrackLine(layerid, trackInfo); 
            }

        });

    </script>
</dom-module>
