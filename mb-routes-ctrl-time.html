<!--
`mb-routes-ctrl-time`
slider ctrls used to modify timing of routing animations  
`timescalemax` should be passed in by app  
ctrls are exported as `timer`-properties: timescale, timescalemax, fps, fpsmax     

@demo demo/routemap.html 
-->

<dom-module id="mb-routes-ctrl-time">

    <template>
    
    	<style type="text/css">

            :host {
                display: inline-block;
                opacity: 1; 
            }
	        .ctrlbox {
                /*background-color: var(--paper-orange-500);
                opacity: 0.5;
                padding: 20px;*/
                @apply(--layout-vertical);
            }
            
            paper-slider {
                /*--paper-slider-bar-color: white;*/
                /*--paper-slider-container-color: yellow;*/
                border-style: solid;
                border-width: 1px;
                
                margin-bottom: 1em;
                --paper-slider-height: 5px;
            }
            
            paper-slider.scale {     
                --paper-slider-knob-color: var(--paper-red-500);
                --paper-slider-active-color: var(--paper-red-500);
            }

            paper-icon-button.blue {
                --paper-icon-button-ink-color: var(--paper-orange-500);
                background-color: var(--paper-light-blue-500);
                color: white;
                border-radius: 3px;
                padding: 2px;
                margin: 5px; 
            }

    	</style>
	
		<div class="ctrlbox"> 
            <h3>Animation scales (1 minute)</h3>
            <div>Max: [[maxscalestring]]</div>
            <div class="slider">
                <paper-slider id="scalectrl" class="scale" value="{{scaleslidervalue}}" on-change="scaleChangeHandler" min="1" max='10'></paper-slider>
            </div>

            <!--<div>Active: [[fpsslidervalue]][%]</div>-->
            <div>Active: [[scalestring]]</div>
            <paper-slider id="fpsctrl" value="{{fpsslidervalue}}" on-value-change="fpsChangeHandler" min="10" max='100' step='10' pin ></paper-slider>

	    </div>

    </template>

    <script>
        // on-change="fpsChange"
        Polymer({
            is: 'mb-routes-ctrl-time',

            properties: {

                /**
                 * Max timescale foreseen for hosting app   
                 */
                timescalemax: {
                    type: Number
                },

                /**
                 * collection of ctrl-values
                 */
                timer: {
                    type: Object,
                    notify: true
                },

                /**
                 * TimeScale of animation (real-minutes per animation-minute)
                 */
                _timescale: {
                    type: Number,
                    value: 600
                },

                /**
                 * Default Animation frequency of `requestAnimationFrame`  
                 */
                _fpsmax: {
                    type: Number,
                    value: 60
                },

                /**
                 * Animation frequency used to slow-down animation (if < fpsmax)
                 */
                _fps: {
                    type: Number
                }

            },

            ready: function() {
                this._setupTimeCtrls();
            },

            observers: [
                'applyTimer(_timescale, _fps)',
                'setThrottle(timer.ctrl)',
                '_setupTimeCtrls(timer.timescalemax)'
            ],

            /** 
             * 
             */
            setThrottle: function(ctrl) {
                // console.log("setThrottle", ctrl);
                if (!ctrl) return;
                var throttle = this.$.fpsctrl;
                if (ctrl == "up") {
                    throttle.increment();
                }
                if (ctrl == "down") {
                    throttle.decrement();
                }
            },

            /**
             * Setup/Change timer properties with notify-power 
             *
             * @param      {<type>}  timescale  Timescale of animation
             * @param      {<type>}  fps        Optional animation-throttle
             */
            applyTimer: function(timescale, fps) {

                this.debounce('apply', function() {
                    this.maxscalestring = this._formatscale(timescale);
                    this.scalestring = this._formatscale(timescale * fps / this._fpsmax);
                    if (!this.timer) {
                        this.timer = {};
                        this.set('timer.timescalemax', this.timescalemax);
                        this.set('timer.fpsmax', this._fpsmax);
                    }
                    this.set('timer.timescale', timescale);
                    this.set('timer.fps', fps);
                    // console.log("REFRESHED timer", this.timer, this.maxscalestring, this.scalestring);
                }, 100);

            },

            /**
             * Event-handler of throttle-slider 
             */
            fpsChangeHandler: function() {
                if (!this.fpsslidervalue) return;
                // console.log("set fps for sliderval", this.fpsslidervalue);
                this._fps = this._fpsmax * this.fpsslidervalue / 100; //console.log("fps", fps)
            },

            /**
             * Event-handler of timescale-slider 
             */
            scaleChangeHandler: function() {
                console.log("set timescale for sliderval", this.scaleslidervalue);
                this._timescale = this.scalemin * this.scaleslidervalue; // console.log("new timescale", this.timescale);
            },

            // redundant
            _resetTimeScale: function(timescalemax, timescalestart) {
                if (!timescalestart) timescalestart = timescalemax; //

                this.scalemin = timescalemax / 10;

                this.scaleslidervalue = 10 * timescalestart / timescalemax;

                this._timescale = this.scalemin * this.scaleslidervalue;
            },

            /**
             * Setup the Ctrl-actions (start/stop, restart, fps-slider) 
             *
             */
            _setupTimeCtrls: function(timescalemax) {
                // A. timescale
                if (!timescalemax) {
                    if (this.timer && this.timer.timescalemax) return;
                    this.timer = {
                        timescalemax: 600
                    }
                }
                if (!this.timer.timescalestart) this.timer.timescalestart = timescalemax / 2;
                this._resetTimeScale(timescalemax, this.timer.timescalestart);

                // B. fps
                if (!this.timer.fpsstart) this.timer.fpsstart = this._fpsmax / 2;
                this.fpsslidervalue = this.timer.fpsstart / this._fpsmax * 100;
                this._fps = this._fpsmax * this.fpsslidervalue / 100; //console.log("fps", fps)
            },


            /**
             * Create readable presentation of timescale into maxscalestring-property  
             *
             * @param      {number}  minutes  Number of unix-minutes (1970)
             */
            _formatscale: function(minutes) {
                if (!minutes) return;
                // console.log("timescale[minutes] to format:", minutes);
                var h, m, s, scalestring;
                if (minutes < 60) {
                    m = minutes;
                    scalestring = m + " min";
                } else if (minutes < 1440) {
                    h = Math.floor(minutes / 60);
                    m = minutes - (60 * h);
                    s = m ? h + " h, " + m + " min" : h + " h";
                    scalestring = s;
                } else {
                    scalestring = (minutes / 1440).toFixed(2) + " d";
                }
                return scalestring;
            }

        });
    </script>

</dom-module>

</dom-module>
