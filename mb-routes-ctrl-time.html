<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
`mb-routes-ctrl-time`
slider ctrls to modify timing of animated objects

@demo demo/routemap.html 
-->

<dom-module id="mb-routes-ctrl-time">

    <template>
    
    	<style type="text/css">

            :host {
                display: inline-block;
                opacity: 1; 
            }
	        .ctrlbox {
                /*background-color: var(--paper-orange-500);
                opacity: 0.5;
                padding: 20px;*/
                @apply(--layout-vertical);
            }
            
            paper-slider {
                /*--paper-slider-bar-color: white;*/
                /*--paper-slider-container-color: yellow;*/
                border-style: solid;
                border-width: 1px;
                
                margin-bottom: 1em;
                --paper-slider-height: 5px;
            }
            paper-slider.slomo {     
                --paper-slider-knob-color: var(--paper-red-500);
                --paper-slider-active-color: var(--paper-red-500);
            }

            paper-icon-button.blue {
                --paper-icon-button-ink-color: var(--paper-orange-500);
                background-color: var(--paper-light-blue-500);
                color: white;
                border-radius: 3px;
                padding: 2px;
                margin: 5px; 
            }

    	</style>
	
		<div class="ctrlbox"> 
            <h3>Animation setup</h3>
            <div>1min ~ [[scalestring]] reality</div>
            <div class="slider">
                <paper-slider id="scalectrl" class="slomo" value="{{scalevalue}}" on-change="scaleChangeHandler" min="1" max='10'></paper-slider>
            </div>

            <div>Throttle [[fpsvalue]][%]</div>
            <paper-slider id="fpsctrl" value="{{fpsvalue}}" on-change="fpsChangeHandler" min="10" max='100' step='10' pin ></paper-slider>

	    </div>

    </template>

    <script>
        // on-change="fpsChange"
        Polymer({
            is: 'mb-routes-ctrl-time',

            properties: {

                /**
                 * Animation frequency
                 */
                fps: {
                    type: Number,
                    notify: true
                },

                /**
                 * Animation TimeScale
                 */
                timescale: {
                    type: Number,
                    observer: 'formatScale',
                    notify: true
                },

                timescalemax: {
                    type: Number,
                    observer: 'setupTimeCtrls'
                },

            },

            ready: function() {
                this.setupTimeCtrls();
            },

            // 
            fpsChangeHandler: function() {
                var fps = this.fpsMax * this.fpsvalue / 100; //console.log("fps", fps)
                this.fps = fps;
            },

            scaleChangeHandler: function() {
                var timescale = this.scalemin * this.scalevalue;
                console.log("new timescale", timescale);
                this.timescale = timescale;
            },

            resetTimeScale: function(timescalemax) {
                if (!timescalemax) timescalemax = 600; // 10 h
                this.scalemin = timescalemax / 10;
                this.scalevalue = 5;
                this.timescale = this.scalemin * this.scalevalue;
            },

            /**
             * Setup the Ctrl-actions (start/stop, restart, fps-slider) 
             *
             */
            setupTimeCtrls: function() {

                this.resetTimeScale(this.timescalemax);

                this.fpsMax = 60;
                this.fpsvalue = 100;
                this.fps = this.fpsvalue / this.fpsMax * 100;

                //     
                var fpsSlider = this.$.fpsctrl,
                    scaleSlider = this.$.scalectrl;

                var fpsValue = this.$.fpsvalue,
                    fpsValue = this.$.scalevalue;

            },

            formatScale: function(minutes) {
                var h, m, s;
                if (minutes < 60) {
                    m = minutes;
                    this.scalestring = m + " min";
                } else if (minutes < 1440) {
                    h = Math.floor(minutes / 60);
                    m = minutes - (60 * h);
                    s = m ? h + " h, " + m + " min" : h + " h";
                    this.scalestring = s;
                } else {
                    this.scalestring = (minutes / 1440).toFixed(2) + " d";
                }

            }

        });
    </script>

</dom-module>

</dom-module>
